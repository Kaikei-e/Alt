# compose/observability.yaml - Observability infrastructure
# Grafana for dashboards, Prometheus for metrics, nginx-exporter for Nginx metrics

include:
  - base.yaml

services:
  # Nginx Prometheus Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.4
    command:
      - --nginx.scrape-uri=http://nginx:8080/nginx_status
    restart: unless-stopped
    networks:
      - alt-network
    depends_on:
      nginx:
        condition: service_healthy
    labels:
      - rask.group=observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:v3.1.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - alt-network
    depends_on:
      - nginx-exporter
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - rask.group=observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana-oss:11.4.0
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # ClickHouse connection settings (passed to datasource)
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-rask_db_user}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DB:-rask_logs}
    secrets:
      - grafana_admin_password
      - clickhouse_password
    networks:
      - alt-network
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - rask.group=observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  grafana_data:
  prometheus_data:

secrets:
  grafana_admin_password:
    file: ../secrets/grafana_admin_password.txt
