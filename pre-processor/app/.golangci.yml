version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck       # 未チェックエラー検出
    - govet          # 疑わしい構造検出
    - staticcheck    # 包括的静的解析
    - ineffassign    # 無効な代入検出
    - unused         # 未使用コード検出
    - gosec          # セキュリティ問題検出

formatters:
  enable:
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

severity:
  default: error
