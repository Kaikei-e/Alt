version: 2

run:
  timeout: 5m
  tests: true

output:
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: pre-processor

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

  gocyclo:
    min-complexity: 15

  misspell:
    locale: US

  unused:
    check-exported: false

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - shadow  # Replaces govet.check-shadowing

issues:
  exclude-dirs:
    - test/mocks
    - vendor
  exclude-files:
    - ".*_mock.go"
  uniq-by-line: true
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - gocritic
        - funlen
        - dupl

    - path: test/
      linters:
        - gomnd
        - gocritic
        - funlen
        - dupl

    - linters:
        - lll
      source: "^//go:generate "

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

severity:
  default-severity: error
  case-sensitive: false