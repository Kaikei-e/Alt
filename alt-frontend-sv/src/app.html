<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			/* Splash screen styles - inline for immediate availability */
			#splash {
				position: fixed;
				inset: 0;
				z-index: 9999;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 1.5rem;
				background: #dedede;
				transition: opacity 0.3s ease-out;
			}
			#splash-text {
				font-size: 1.125rem;
				font-weight: 500;
				color: #1a1a1a;
				font-family: system-ui, -apple-system, sans-serif;
			}
			#splash-spinner {
				width: 2rem;
				height: 2rem;
				border: 3px solid rgba(47, 79, 79, 0.2);
				border-top-color: #2f4f4f;
				border-radius: 50%;
				animation: splash-spin 1s linear infinite;
			}
			@keyframes splash-spin {
				to { transform: rotate(360deg); }
			}
			/* Hide splash after hydration */
			body.hydrated #splash {
				opacity: 0;
				pointer-events: none;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Splash screen outside hydration zone -->
		<div id="splash">
			<img src="/favicon.svg" alt="Alt Logo" width="64" height="64" />
			<p id="splash-text">Loading Alt</p>
			<div id="splash-spinner"></div>
		</div>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
