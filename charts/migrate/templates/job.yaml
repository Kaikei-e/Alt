{{- /*
  File: templates/migrate-job.yaml
  Purpose: Run DB migrations exactly once per install/upgrade
*/ -}}
apiVersion: batch/v1
kind: Job
metadata:
  # タイムスタンプ付きで毎回固有の名前を生成し、selector 衝突を根絶
  name: {{ include "migrate.fullname" . }}-{{ now | date "20060102150405" }} # Go 2006-01-02 15:04:05 フォーマット
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "migrate.labels" . | nindent 4 }}
  annotations:
    # --- Helm Hooks ---
    "helm.sh/hook": pre-install,pre-upgrade          # インストール前 & アップグレード前に実行
    "helm.sh/hook-delete-policy": hook-succeeded     # 成功時に自動削除（失敗時は残す）
    "helm.sh/hook-weight": "10"                      # データベースが完全に準備完了後に実行
    {{- /* 共通アノテーションもマージ */}}
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  # Job が終わったら 5 分後に自動で掃除してクラスタを汚さない
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished | default 300 }}
  completions: {{ .Values.completions | default 1 }}
  parallelism: {{ .Values.parallelism | default 1 }}
  backoffLimit: {{ .Values.backoffLimit | default 3 }}
  activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds | default 3600 }}
  # Selector is auto-generated by Kubernetes - do not specify manually
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        # Pod labels for Kubernetes Job auto-selector
        app.kubernetes.io/name: migrate
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- include "migrate.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: {{ .Values.restartPolicy | default "Never" }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "migrate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        # Wait for databases to be ready before running migrations
        - name: wait-for-databases
          image: postgres:15-alpine
          command: 
            - /bin/sh
            - -c
            - |
              set -e
              
              # Install curl for health checks
              apk add --no-cache curl
              
              echo "Waiting for databases to be ready..."
              
              # Configuration
              MAX_ATTEMPTS={{ .Values.database.maxWaitAttempts | default 120 }}  # 10 minutes total
              SLEEP_INTERVAL={{ .Values.database.sleepInterval | default 5 }}     # 5 seconds between checks
              
              # Function to wait for a database with timeout
              wait_for_db() {
                local db_name="$1"
                local check_command="$2"
                local attempts=0
                
                echo "Waiting for $db_name to be ready..."
                
                while [ $attempts -lt $MAX_ATTEMPTS ]; do
                  if eval "$check_command"; then
                    echo "$db_name is ready!"
                    return 0
                  fi
                  
                  attempts=$((attempts + 1))
                  echo "Attempt $attempts/$MAX_ATTEMPTS: $db_name not ready, waiting $SLEEP_INTERVAL seconds..."
                  sleep $SLEEP_INTERVAL
                done
                
                echo "ERROR: $db_name not ready after $MAX_ATTEMPTS attempts!"
                return 1
              }
              
              # Wait for main PostgreSQL database
              wait_for_db "Main PostgreSQL" "pg_isready -h {{ .Values.database.postgres.host | default "postgres" }} -p {{ .Values.database.postgres.port | default 5432 }} -U {{ .Values.database.postgres.username | default "alt_db_user" }}"
              
              # Wait for auth PostgreSQL database
              wait_for_db "Auth PostgreSQL" "pg_isready -h {{ .Values.database.authPostgres.host | default "auth-postgres" }} -p {{ .Values.database.authPostgres.port | default 5432 }} -U {{ .Values.database.authPostgres.username | default "auth_user" }}"
              
              # Wait for kratos PostgreSQL database
              wait_for_db "Kratos PostgreSQL" "pg_isready -h {{ .Values.database.kratosPostgres.host | default "kratos-postgres" }} -p {{ .Values.database.kratosPostgres.port | default 5432 }} -U {{ .Values.database.kratosPostgres.username | default "kratos_user" }}"
              
              # Wait for ClickHouse database
              wait_for_db "ClickHouse" "curl -f -s http://{{ .Values.database.clickhouse.host | default "clickhouse" }}:{{ .Values.database.clickhouse.port | default 8123 }}/ping"
              
              # Wait for Meilisearch to be ready
              wait_for_db "Meilisearch" "curl -f -s http://{{ .Values.database.meilisearch.host | default "meilisearch" }}:{{ .Values.database.meilisearch.port | default 7700 }}/health"
              
              echo "✅ All databases are ready! Starting migration..."
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      containers:
        - name: {{ .Chart.Name }}-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          # 推奨: Secret で一括取り込み（個別 env がある場合は追加で記載）
          {{- if .Values.envFromSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret.name }}
          {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.configMap.create }}
            - name: config
              mountPath: /app/config
            {{- end }}
            # Mount migration files from ConfigMap
            - name: migrations
              mountPath: /migrations
              readOnly: true
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.configMap.create }}
        - name: config
          configMap:
            name: {{ .Values.configMap.name }}
        {{- end }}
        # Migration files volume from ConfigMap
        - name: migrations
          configMap:
            name: {{ include "migrate.fullname" . }}-migrations
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
