# Default values for common-secrets
# Centralized secret management

# Namespace configuration
namespace:
  create: false
  name: "default"

# Labels and annotations
commonLabels:
  app.kubernetes.io/component: secrets
  app.kubernetes.io/part-of: alt

commonAnnotations: {}

# Database credentials
database:
  postgres:
    enabled: true
    secretName: postgres-secrets
    # Base64 encoded values (set via values-<env>.yaml)
    password: ""
    appPassword: ""
    
  authPostgres:
    enabled: true
    secretName: auth-postgres-secrets
    password: ""
    
  kratosPostgres:
    enabled: true
    secretName: kratos-postgres-secrets
    password: ""
    
  clickhouse:
    enabled: true
    secretName: clickhouse-secrets
    password: ""
    appPassword: ""

# API Keys and tokens
apiKeys:
  huggingFace:
    enabled: true
    secretName: huggingface-secret
    token: ""
    
  meilisearch:
    enabled: true
    secretName: meilisearch-secrets
    masterKey: ""
    apiKey: ""

# Service-specific secrets
services:
  backend:
    enabled: true
    secretName: backend-secrets
    secrets:
      DB_PASSWORD: ""
      POSTGRES_PASSWORD: ""
      DB_APP_PASSWORD: ""
      HF_TOKEN: ""
      MEILI_MASTER_KEY: ""
      MEILISEARCH_API_KEY: ""
      
  preProcessor:
    enabled: true
    secretName: pre-processor-secrets
    secrets:
      PRE_PROCESSOR_DB_PASSWORD: ""
      
  tagGenerator:
    enabled: true
    secretName: tag-generator-secrets
    secrets:
      DB_TAG_GENERATOR_PASSWORD: ""
      
  searchIndexer:
    enabled: true
    secretName: search-indexer-secrets
    secrets:
      SEARCH_INDEXER_DB_PASSWORD: ""
      
  authService:
    enabled: true
    secretName: auth-service-secrets
    secrets:
      DATABASE_URL: ""
      KRATOS_ADMIN_URL: ""
      KRATOS_PUBLIC_URL: ""
      JWT_SECRET: ""
      CSRF_SECRET: ""

# External Secrets Operator integration
externalSecrets:
  enabled: false
  createServiceAccount: true
  secretStore:
    name: vault-backend
    kind: SecretStore
    provider: vault  # vault, aws, gcpSecretsManager
  
  # Vault configuration
  vault:
    server: "https://vault.example.com"
    path: "secret"
    role: "alt-secrets-reader"
  
  # AWS Secrets Manager configuration
  aws:
    region: "us-west-2"
  
  # GCP Secret Manager configuration
  gcp:
    enabled: false
    projectId: ""
    clusterLocation: ""
    clusterName: ""
    serviceAccount: ""
  
  # Secret paths
  postgres:
    secretKey: "secret/postgres"
  auth:
    secretKey: "secret/auth"
  api:
    secretKey: "secret/api"

