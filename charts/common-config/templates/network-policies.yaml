{{- if .Values.networkPolicies.enabled }}
{{- range $namespaceName, $namespace := .Values.namespaces }}
{{- if $namespace.enabled }}

{{- if $.Values.networkPolicies.defaultDenyIngress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ $namespace.name }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
{{- end }}

{{- if $.Values.networkPolicies.allowDns.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: {{ $namespace.name }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}

{{- if $.Values.networkPolicies.allowInterNamespace.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inter-namespace
  namespace: {{ $namespace.name }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- range $.Values.networkPolicies.allowInterNamespace.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
        {{- end }}
  egress:
    - to:
        {{- range $.Values.networkPolicies.allowInterNamespace.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
        {{- end }}
{{- end }}

{{- if and $.Values.networkPolicies.allowFromIngress.enabled (ne $namespaceName "ingress") }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: {{ $namespace.name }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ $.Values.networkPolicies.allowFromIngress.ingressNamespace }}
{{- end }}

{{- end }}
{{- end }}
{{- end }}