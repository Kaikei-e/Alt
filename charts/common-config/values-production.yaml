# Production environment values for common-config

environment: production

# Skip namespace creation in production (namespaces already exist from Kustomize)
createNamespaces: false

# Enable all production namespaces
namespaces:
  development:
    enabled: false
  staging:
    enabled: false
  production:
    enabled: true
  apps:
    enabled: true
  database:
    enabled: true
  search:
    enabled: true
  observability:
    enabled: true
  ingress:
    enabled: true
  auth:
    enabled: true

# Full resource quotas for production
resourceQuotas:
  enabled: true
  production:
    requests.cpu: "8"
    requests.memory: 9Gi
    limits.cpu: "16"
    limits.memory: 18Gi
    persistentvolumeclaims: "50"

# Enable strict network policies for production
networkPolicies:
  enabled: true

  # Production-specific network policies
  defaultDenyIngress:
    enabled: true

  allowDns:
    enabled: true

  allowInterNamespace:
    enabled: true
    allowedNamespaces:
      - alt-apps
      - alt-database
      - alt-search
      - alt-auth
      - alt-observability
      - alt-ingress

  allowFromIngress:
    enabled: true
    ingressNamespace: alt-ingress

# Production storage classes
storageClasses:
  enabled: true
  default:
    name: alt-ssd
    provisioner: kubernetes.io/gce-pd
    reclaimPolicy: Retain
    allowVolumeExpansion: true
    parameters:
      type: pd-ssd

  fast:
    name: alt-fast-ssd
    provisioner: kubernetes.io/gce-pd
    reclaimPolicy: Retain
    allowVolumeExpansion: true
    parameters:
      type: pd-ssd
      zone: us-central1-a

# Disable monitoring until Prometheus Operator is installed
monitoring:
  enabled: false