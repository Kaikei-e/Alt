apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth-token-manager.fullname" . }}-secrets
  namespace: {{ .Values.kubernetes.namespace }}
  labels:
    {{- include "auth-token-manager.labels" . | nindent 4 }}
type: Opaque
stringData:
  INOREADER_USERNAME: {{ .Values.oauth.inoreader.username | quote }}
  INOREADER_PASSWORD: {{ .Values.oauth.inoreader.password | quote }}
  INOREADER_CLIENT_ID: {{ .Values.oauth.inoreader.clientId | quote }}
  INOREADER_CLIENT_SECRET: {{ .Values.oauth.inoreader.clientSecret | quote }}
  INOREADER_REDIRECT_URI: {{ .Values.oauth.inoreader.redirectUri | quote }}