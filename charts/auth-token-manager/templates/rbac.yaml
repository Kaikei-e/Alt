{{- if .Values.rbac.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "auth-token-manager.serviceAccountName" . }}
  namespace: {{ .Values.kubernetes.namespace }}
  labels:
    {{- include "auth-token-manager.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "auth-token-manager.fullname" . }}-role
  namespace: {{ .Values.kubernetes.namespace }}
  labels:
    {{- include "auth-token-manager.labels" . | nindent 4 }}
rules:
{{- toYaml .Values.rbac.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "auth-token-manager.fullname" . }}-binding
  namespace: {{ .Values.kubernetes.namespace }}
  labels:
    {{- include "auth-token-manager.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "auth-token-manager.serviceAccountName" . }}
  namespace: {{ .Values.kubernetes.namespace }}
roleRef:
  kind: Role
  name: {{ include "auth-token-manager.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}