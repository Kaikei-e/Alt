apiVersion: v2
name: kratos-postgres
description: A Helm chart for PostgreSQL database for Kratos identity management service
type: application
version: 0.1.0
appVersion: "16-alpine"
keywords:
  - postgresql
  - database
  - kratos
  - identity
  - sql
home: https://github.com/your-org/Alt
sources:
  - https://github.com/your-org/Alt
maintainers:
  - name: Alt Team
    email: team@alt.local
dependencies:
  - name: common-ssl
    version: "0.1.0"
    repository: "file://../common-ssl"
    condition: ssl.enabled
  - name: common-secrets
    version: "0.1.0" 
    repository: "file://../common-secrets"
    condition: secrets.enabled