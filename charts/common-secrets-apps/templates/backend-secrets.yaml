{{- if .Values.services.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.services.backend.secretName }}
  namespace: {{ .Values.namespace.name }}
  {{- with .Values.commonLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- range $key, $value := .Values.services.backend.secrets }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc }}
  {{- else }}
  {{ $key }}: ""
  {{- end }}
  {{- end }}
{{- end }}