# Default values for news-creator
replicaCount: 1

image:
  repository: kaikei/news-creator  # INCIDENT 82 FIX: Core servicesパターン統一
  pullPolicy: IfNotPresent  # INCIDENT 89 FIX: Skaffold auto-transform + digest-source=tag
  # INCIDENT 82 FIX: 固定tag削除 - Skaffold setValueTemplatesで動的tag注入
  # tag: "latest"

service:
  type: ClusterIP
  port: 11434
  targetPort: 11434

resources:
  limits:
    cpu: "2000m"
    memory: "4Gi"
  requests:
    cpu: "1000m"
    memory: "2Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

env:
  OLLAMA_NUM_PARALLEL: "1"
  OLLAMA_MAX_LOADED_MODELS: "1"

envFromSecret:
  name: huggingface-secret
  keys:
    - HF_TOKEN

serviceAccount:
  create: true
  name: ""
  annotations: {}

configMap:
  create: true
  name: news-creator-config
  data:
    .env: |
      # News Creator Configuration
      PORT=11434
      LOG_LEVEL=info
      OLLAMA_NUM_PARALLEL=1
      OLLAMA_MAX_LOADED_MODELS=2

podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
imagePullSecrets: []
volumeMounts: []
volumes: []

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

livenessProbe:
  httpGet:
    path: /health
    port: 11434
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 11434
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5