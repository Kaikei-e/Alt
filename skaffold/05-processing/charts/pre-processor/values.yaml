# Default values for pre-processor
replicaCount: 1
image:
  repository: kaikei/pre-processor  # INCIDENT 82 FIX: Core servicesパターン統一
  pullPolicy: Never  # INCIDENT 50 FIX: ローカル開発環境対応 - Docker/containerd同期問題解決
  # INCIDENT 82 FIX: 固定tag削除 - Skaffold setValueTemplatesで動的tag注入
  # tag: "production"

service:
  type: ClusterIP
  port: 9200
  targetPort: 9200

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  DB_HOST: "postgres.alt-database.svc.cluster.local"
  DB_NAME: "alt"
  DB_PORT: "5432"
  DB_SSL_MODE: "require"
  LOG_LEVEL: "info"
  PRE_PROCESSOR_DB_USER: "pre_processor_user"
  SERVICE_NAME: "pre-processor"
  NEWS_CREATOR_HOST: "http://news-creator.alt-processing.svc.cluster.local:11434"
  NEWS_CREATOR_TIMEOUT: "120s"

# Secret configuration
secret:
  create: true
  name: pre-processor-secrets
  data:
    PRE_PROCESSOR_DB_PASSWORD: "devpassword123"  # Change in production

envFromSecret:
  name: pre-processor-secrets
  keys:
    - PRE_PROCESSOR_DB_PASSWORD

serviceAccount:
  create: true
  name: ""
  annotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: false
  runAsUser: 0
nodeSelector: {}
tolerations: []
affinity: {}
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
imagePullSecrets: []
volumeMounts: []
volumes: []

# ConfigMap configuration
configMap:
  create: true
  name: pre-processor-config
  data:
    .env: |
      # Pre Processor Configuration
      PORT=9200
      LOG_LEVEL=info
      DB_MAX_CONNECTIONS=10
      DB_MAX_IDLE_CONNECTIONS=2
      DB_CONNECTION_MAX_LIFETIME=5m

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1