# Default values for pre-processor
replicaCount: 1
image:
  repository: kaikei/pre-processor  # INCIDENT 82 FIX: Core servicesパターン統一
  pullPolicy: Never  # INCIDENT 50 FIX: ローカル開発環境対応 - Docker/containerd同期問題解決
  # INCIDENT 82 FIX: 固定tag削除 - Skaffold setValueTemplatesで動的tag注入
  # tag: "production"

service:
  type: ClusterIP
  port: 9200
  targetPort: 9200

resources:
  requests:
    memory: "512Mi"  # Doubled from 256Mi for PostgreSQL SSL connection stability
    cpu: "500m"      # Doubled from 250m for improved processing performance
  limits:
    memory: "1Gi"    # Doubled from 512Mi to prevent OOM issues
    cpu: "1000m"     # Doubled from 500m for RSS processing load

env:
  DB_HOST: "postgres.alt-database.svc.cluster.local"
  DB_NAME: "alt"
  DB_PORT: "5432"
  DB_SSL_MODE: "require"
  DB_SSL_ROOT_CERT: "/ssl/ca.crt"  # PostgreSQL CA certificate path
  LOG_LEVEL: "info"
  PRE_PROCESSOR_DB_USER: "pre_processor_user"
  SERVICE_NAME: "pre-processor"
  NEWS_CREATOR_HOST: "http://news-creator.alt-processing.svc.cluster.local:11434"
  NEWS_CREATOR_TIMEOUT: "120s"

# Secret configuration
secret:
  create: true
  name: pre-processor-secrets
  data:
    PRE_PROCESSOR_DB_PASSWORD: "devpassword123"  # Change in production

envFromSecret:
  name: pre-processor-secrets
  keys:
    - PRE_PROCESSOR_DB_PASSWORD

serviceAccount:
  create: true
  name: ""
  annotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: false
  runAsUser: 0
nodeSelector: {}
tolerations: []
affinity: {}

# SSL certificate mounting for PostgreSQL connection
volumeMounts:
  - name: ssl-certs
    mountPath: /ssl
    readOnly: true

volumes:
  - name: ssl-certs
    secret:
      secretName: postgres-ssl-secret
      defaultMode: 0400
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
imagePullSecrets: []
volumeMounts: []
volumes: []

# ConfigMap configuration
configMap:
  create: true
  name: pre-processor-config
  data:
    .env: |
      # Pre Processor Configuration (optimized for RSS feed processing)
      PORT=9200
      LOG_LEVEL=info
      DB_MAX_CONNECTIONS=10      # Reduced to prevent connection pool exhaustion
      DB_MAX_IDLE_CONNECTIONS=3  # Reduced for stability
      DB_CONNECTION_MAX_LIFETIME=5m   # Reduced for faster connection cycling
      DB_CONNECT_TIMEOUT=60s     # Increased for SSL handshake
      DB_PING_TIMEOUT=30s        # Increased for network latency
      DB_SSL_TIMEOUT=45s         # Added SSL-specific timeout

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1