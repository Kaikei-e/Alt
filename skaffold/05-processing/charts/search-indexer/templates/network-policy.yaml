apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "search-indexer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "search-indexer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "search-indexer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress  
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: alt-apps
        - namespaceSelector:
            matchLabels:  
              name: alt-ingress
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort | default 8080 }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow database access
    - to:
        - namespaceSelector:
            matchLabels:
              name: alt-database
      ports:
        - protocol: TCP
          port: 5432
    # Allow search engine access  
    - to:
        - namespaceSelector:
            matchLabels:
              name: alt-search
      ports:
        - protocol: TCP
          port: 7700