# Default values for search-indexer
replicaCount: 1

image:
  repository: kaikei/search-indexer  # INCIDENT 82 FIX: Core servicesパターン統一
  pullPolicy: IfNotPresent  # Production fix: 恒久対応 - ErrImageNeverPull解決
  # INCIDENT 82 FIX: 固定tag削除 - Skaffold setValueTemplatesで動的tag注入
  # tag: "production"

service:
  type: ClusterIP
  port: 9300
  targetPort: 9300

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  DB_HOST: "postgres.alt-database.svc.cluster.local"
  DB_NAME: "alt"
  DB_PORT: "5432"
  DB_SSL_MODE: ""  # SSL/TLS廃止: Linkerd mTLS移行完了
  LOG_LEVEL: "info"
  SEARCH_INDEXER_DB_USER: "search_indexer_user"
  SERVICE_NAME: "search-indexer"
  MEILISEARCH_HOST: "http://meilisearch.alt-search.svc.cluster.local:7700"
  MEILISEARCH_TIMEOUT: "60s"

# Secret configuration
secret:
  create: true
  name: search-indexer-secrets
  data:
    SEARCH_INDEXER_DB_PASSWORD: "devpassword123"  # Change in production

envFromSecret:
  name: search-indexer-secrets
  keys:
    - SEARCH_INDEXER_DB_PASSWORD

# PERMANENT FIX: Meilisearch authentication configuration
meilisearchAuth:
  secretName: meilisearch-auth-secret
  secretKey: MEILISEARCH_API_KEY

serviceAccount:
  create: true
  name: ""
  annotations: {}

podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
imagePullSecrets: []
volumeMounts: []
volumes: []

# ConfigMap configuration
configMap:
  create: true
  name: search-indexer-config
  data:
    .env: |
      # Search Indexer Configuration (optimized for Linkerd mTLS)
      PORT=9300
      LOG_LEVEL=info
      DB_MAX_CONNECTIONS=8       # Optimized for connection stability
      DB_MAX_IDLE_CONNECTIONS=2  # Maintained for connection reuse
      DB_CONNECTION_MAX_LIFETIME=3m  # Optimized for faster cycling
      DB_CONNECT_TIMEOUT=30s     # Reduced for mTLS efficiency
      DB_PING_TIMEOUT=15s        # Reduced for network efficiency

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1