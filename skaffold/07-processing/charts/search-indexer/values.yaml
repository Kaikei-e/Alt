# Default values for search-indexer
replicaCount: 1

image:
  repository: kaikei/search-indexer  # INCIDENT 82 FIX: Core servicesパターン統一
  pullPolicy: Never  # INCIDENT 50 FIX: ローカル開発環境対応 - Docker/containerd同期問題解決
  # INCIDENT 82 FIX: 固定tag削除 - Skaffold setValueTemplatesで動的tag注入
  # tag: "production"

service:
  type: ClusterIP
  port: 9300
  targetPort: 9300

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  DB_HOST: "postgres.alt-database.svc.cluster.local"
  DB_NAME: "alt"
  DB_PORT: "5432"
  DB_SSL_MODE: "require"
  LOG_LEVEL: "info"
  SEARCH_INDEXER_DB_USER: "search_indexer_user"
  SERVICE_NAME: "search-indexer"
  MEILISEARCH_HOST: "http://meilisearch.alt-search.svc.cluster.local:7700"
  MEILISEARCH_TIMEOUT: "60s"

# Secret configuration
secret:
  create: true
  name: search-indexer-secrets
  data:
    SEARCH_INDEXER_DB_PASSWORD: "devpassword123"  # Change in production

envFromSecret:
  name: search-indexer-secrets
  keys:
    - SEARCH_INDEXER_DB_PASSWORD

serviceAccount:
  create: true
  name: ""
  annotations: {}

podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
imagePullSecrets: []
volumeMounts: []
volumes: []

# ConfigMap configuration
configMap:
  create: true
  name: search-indexer-config
  data:
    .env: |
      # Search Indexer Configuration (optimized for SSL stability)
      PORT=9300
      LOG_LEVEL=info
      DB_MAX_CONNECTIONS=8       # Reduced for connection stability
      DB_MAX_IDLE_CONNECTIONS=2  # Maintained for SSL connection reuse
      DB_CONNECTION_MAX_LIFETIME=3m  # Shorter for faster cycling
      DB_CONNECT_TIMEOUT=60s     # Increased for SSL handshake
      DB_PING_TIMEOUT=30s        # Increased for network latency
      DB_SSL_TIMEOUT=45s         # Added SSL-specific timeout

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1