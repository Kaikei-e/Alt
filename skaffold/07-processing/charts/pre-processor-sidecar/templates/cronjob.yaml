{{- if eq .Values.deploymentMode "cronjob" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "pre-processor-sidecar.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pre-processor-sidecar.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.cronJob.schedule | default "*/30 * * * *" | quote }}
  timeZone: {{ .Values.cronJob.timeZone | default "UTC" }}
  concurrencyPolicy: {{ .Values.cronJob.concurrencyPolicy | default "Forbid" }}
  startingDeadlineSeconds: {{ .Values.cronJob.startingDeadlineSeconds | default 1800 }}
  successfulJobsHistoryLimit: {{ .Values.cronJob.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.cronJob.failedJobsHistoryLimit | default 3 }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.cronJob.backoffLimit | default 2 }}
      activeDeadlineSeconds: {{ .Values.cronJob.activeDeadlineSeconds | default 1500 }}
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "pre-processor-sidecar.labels" . | nindent 12 }}
            {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        spec:
          restartPolicy: {{ .Values.cronJob.restartPolicy | default "OnFailure" }}
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "pre-processor-sidecar.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                {{- range $key, $value := .Values.env }}
                - name: {{ $key }}
                  value: {{ $value | quote }}
                {{- end }}
                {{- include "pre-processor-sidecar.envFromSecret" . | nindent 16 }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              {{- if .Values.configMap.create }}
              volumeMounts:
                - name: config
                  mountPath: /app/config
                  readOnly: true
              {{- end }}
          {{- if .Values.configMap.create }}
          volumes:
            - name: config
              configMap:
                name: {{ include "pre-processor-sidecar.fullname" . }}-config
          {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}