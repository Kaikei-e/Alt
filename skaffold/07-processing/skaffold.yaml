          - charts/tag-generator/values.yaml
        namespace: alt-processing
        setValueTemplates:
          image.repository: "{{.IMAGE_REPO_kaikei_tag_generator}}"
          image.tag: "{{.IMAGE_TAG_kaikei_tag_generator}}"
        setValues:
          image.pullPolicy: "Never"  # Kind local development
