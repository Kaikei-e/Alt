apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kratos-postgres-ssl-certificate
  namespace: alt-auth
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: kratos-postgres-ssl
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "3"
spec:
  secretName: kratos-postgres-ssl-certs
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    countries:
      - JP
    localities:
      - Tokyo
    organizationalUnits:
      - Security
    organizations:
      - Alt-Project
  commonName: kratos-postgres.alt-auth.svc.cluster.local
  dnsNames:
    - kratos-postgres.alt-auth.svc.cluster.local
    - kratos-postgres
    - localhost
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: alt-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io