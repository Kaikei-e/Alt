apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-ssl-certificate
  namespace: alt-database
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: postgres-ssl
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "3"
spec:
  secretName: postgres-ssl-secret
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days - Web検索ベース2025推奨: 15日前自動更新
  subject:
    countries:
      - JP
    localities:
      - Tokyo
    organizationalUnits:
      - Security
    organizations:
      - Alt-Project
  # 2025年ベストプラクティス: クラスター内DNS名でTLS識別
  commonName: postgres.alt-database.svc.cluster.local
  dnsNames:
    - postgres.alt-database.svc.cluster.local
    - postgres
    - localhost
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: alt-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  # 2025年セキュリティ強化: クライアント証明書認証対応
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth