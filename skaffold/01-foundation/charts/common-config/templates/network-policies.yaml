    {{- toYaml $.Values.networkPolicies.allowCloudflareEgress.targetSelector | nindent 4 }}
  policyTypes:
    - Egress
  egress:
    # Allow minimal required ports for Cloudflare connectivity
    - ports:
        {{- range $.Values.networkPolicies.allowCloudflareEgress.ports }}
