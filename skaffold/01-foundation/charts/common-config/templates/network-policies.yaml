{{- if .Values.networkPolicies.enabled }}
{{- /* 
Deployment strategy detection:
- If Release.Namespace is one of our target namespaces (not alt-production), deploy only to Release.Namespace
- Otherwise, deploy to all enabled namespaces (legacy behavior)
*/ -}}
{{- $targetNamespaces := list "alt-apps" "alt-database" "alt-search" "alt-auth" "alt-ingress" "alt-observability" }}
{{- $deployToTargetOnly := has .Release.Namespace $targetNamespaces }}

{{- if $deployToTargetOnly }}
{{- /* Deploy only to the target namespace */ -}}
{{- $targetNamespace := .Release.Namespace }}

{{- if $.Values.networkPolicies.defaultDenyIngress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ $targetNamespace }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
{{- end }}

{{- if $.Values.networkPolicies.allowDns.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: {{ $targetNamespace }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}

{{- if $.Values.networkPolicies.allowInterNamespace.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inter-namespace
  namespace: {{ $targetNamespace }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- range $.Values.networkPolicies.allowInterNamespace.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
  egress:
    - to:
        {{- range $.Values.networkPolicies.allowInterNamespace.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
{{- end }}

{{- if $.Values.networkPolicies.allowFromIngress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: {{ $targetNamespace }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  {{- with $.Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $.Values.networkPolicies.allowFromIngress.ingressNamespace }}
{{- end }}

{{- if $.Values.networkPolicies.allowExternalHttpsEgress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-https-egress
  namespace: {{ $targetNamespace }}
  labels:
    {{- include "common-config.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
  annotations:
    {{- with $.Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    description: "Secure HTTPS-only egress policy for alt-backend RSS feed access"
    security.policy/purpose: "RSS feed external access"
    security.policy/principle: "least-privilege"
    rfc1918.protection: "enabled"
spec:
  # Target only specified pods for external access
  podSelector:
    {{- toYaml $.Values.networkPolicies.allowExternalHttpsEgress.targetSelector | nindent 4 }}
  policyTypes:
    - Egress
  egress:
    # Allow specified ports to external internet only
    - ports:
        {{- range $.Values.networkPolicies.allowExternalHttpsEgress.ports }}
        - protocol: {{ .protocol }}
          port: {{ .port }}
        {{- end }}
      to:
        - ipBlock:
            # Allow all external internet (0.0.0.0/0)
            cidr: 0.0.0.0/0
            except:
              {{- range $.Values.networkPolicies.allowExternalHttpsEgress.blockedCidrs }}
              - {{ . }}
              {{- end }}
{{- end }}

