          port: {{ .port }}
        {{- end }}
      to:
        - ipBlock:
            # Allow external internet for Cloudflare edge servers
            cidr: 0.0.0.0/0
            except:
              {{- range $.Values.networkPolicies.allowCloudflareEgress.blockedCidrs }}
              - {{ . }}
              {{- end }}
{{- end }}

{{- else }}
{{- /* Deploy to all enabled namespaces (legacy behavior) */ -}}
{{- range $namespaceName, $namespace := .Values.namespaces }}
{{- if $namespace.enabled }}

