# Default values for common-config
# Common configuration for Alt services

# Environment configuration
environment: production

# Namespace creation control
createNamespaces: false

# Namespace configuration
namespaces:
  # Development environment
  development:
    enabled: true
    name: alt-dev
    labels:
      name: alt-dev
      environment: development

  # Staging environment
  staging:
    enabled: true
    name: alt-staging
    labels:
      name: alt-staging
      environment: staging

  # Production environment (main)
  production:
    enabled: true
    name: alt-production
    labels:
      name: alt-production
      environment: production

  # Production service-specific namespaces
  apps:
    enabled: true
    name: alt-apps
    labels:
      name: alt-apps
      environment: production
      service-type: applications

  database:
    enabled: true
    name: alt-database
    labels:
      name: alt-database
      environment: production
      service-type: database

  search:
    enabled: true
    name: alt-search
    labels:
      name: alt-search
      environment: production
      service-type: search

  observability:
    enabled: true
    name: alt-observability
    labels:
      name: alt-observability
      environment: production
      service-type: monitoring

  ingress:
    enabled: true
    name: alt-ingress
    labels:
      name: alt-ingress
      environment: production
      service-type: ingress

  auth:
    enabled: true
    name: alt-auth
    labels:
      name: alt-auth
      environment: production
      service-type: authentication
      app.kubernetes.io/component: authentication

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: alt

# Common annotations
commonAnnotations: {}

# Resource quotas per namespace
resourceQuotas:
  enabled: true
  development:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"

  staging:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "20"

  production:
    requests.cpu: "16"
    requests.memory: 32Gi
    limits.cpu: "32"
    limits.memory: 64Gi
    persistentvolumeclaims: "50"

# Network policies
networkPolicies:
  enabled: true

  # Default deny all ingress
  defaultDenyIngress:
    enabled: true

  # Allow DNS resolution
  allowDns:
    enabled: true

  # Inter-namespace communication rules
  allowInterNamespace:
    enabled: true
    allowedNamespaces:
      - alt-apps
      - alt-database
      - alt-search
      - alt-auth
      - alt-ingress

  # Allow ingress from ingress namespace
  allowFromIngress:
    enabled: true
    ingressNamespace: alt-ingress

# Storage classes configuration
storageClasses:
  enabled: false

  default:
    name: alt-ssd
    provisioner: kubernetes.io/no-provisioner
    reclaimPolicy: Retain
    allowVolumeExpansion: true

  fast:
    name: alt-fast-ssd
    provisioner: kubernetes.io/no-provisioner
    reclaimPolicy: Retain
    allowVolumeExpansion: true

# Monitoring and observability configuration
monitoring:
  enabled: false

  # Helm Chart metrics collection
  scrapeInterval: 30s
  scrapeTimeout: 10s

  # Metrics collection image
  image:
    repository: python
    tag: 3.11-alpine
    pullPolicy: IfNotPresent

  # Resource limits for metrics collection
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # Node selection and scheduling
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Dashboard configuration
  dashboards:
    enabled: true
    grafana:
      folder: "Helm Charts"
      datasource: "Prometheus"

# Service Account configuration
serviceAccount:
  create: true
  name: common-config-sa
  annotations: {}

# Rollback automation configuration
rollback:
  enabled: true

  # Rollback validation image
  image:
    repository: alpine/k8s
    tag: 1.29.0
    pullPolicy: IfNotPresent

  # Timing configuration
  stabilizationDelay: 30  # seconds to wait before validation
  ttlSecondsAfterFinished: 300  # cleanup job after 5 minutes

  # Resource limits for rollback jobs
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # Health checks after rollback
  healthCheck:
    enabled: true
    endpoints:
      - "http://alt-backend.alt-apps.svc.cluster.local:9000/health"
      - "http://auth-service.alt-auth.svc.cluster.local:8080/health"

  # Notifications
  notifications:
    enabled: false
    webhook: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"