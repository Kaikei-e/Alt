apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-database-mtls-only
  namespace: alt-apps
  labels:
    app.kubernetes.io/component: security
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: backend-database-mtls-policy
    app.kubernetes.io/part-of: defense-in-depth
    app.kubernetes.io/version: "3.0"
    security.policy/layer: mtls-migration
    security.policy/type: allow-cross-namespace-mtls
    security.policy/criticality: high
  annotations:
    meta.helm.sh/release-name: network-policies
    meta.helm.sh/release-namespace: default
    description: "Allow alt-backend to access PostgreSQL via Linkerd mTLS only"
    security.policy/rationale: "Essential for mTLS complete migration from legacy SSL"
    migration.phase: "ssl-to-mtls-complete"
    migration.date: "2025-07-30"
spec:
  podSelector:
    matchLabels:
      app: alt-backend
  policyTypes:
  - Egress
  egress:
  # PostgreSQL mTLS接続（Linkerd proxy経由のみ）
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-database
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Linkerd control plane通信（mTLS管理に必須）
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8443  # Identity service
    - protocol: TCP
      port: 8080  # Destination service  
    - protocol: TCP
      port: 4143  # Proxy admin
    - protocol: TCP
      port: 9990  # Policy service
  # DNS resolution（必須）
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53