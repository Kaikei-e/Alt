# NetworkPolicy: Defense in Depth Strategy (2025年ベストプラクティス)
# Zero Trust + Microsegmentation + Layer 3/L4/L7 Security

---
# 1. DEFAULT DENY ALL（最優先・最も厳格）
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: alt-ingress
  labels:
    app.kubernetes.io/name: default-deny-all
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "l3-l4"
    security.policy/type: default-deny
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# 2. DNS允許（全Pod共通・最小権限）
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-all
  namespace: alt-ingress
  labels:
    app.kubernetes.io/name: allow-dns-all
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "l3-l4"
    security.policy/type: essential-service
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# 3. MICROSEGMENTATION: Frontend Zone
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-zone-microsegmentation
  namespace: alt-apps
  labels:
    app.kubernetes.io/name: frontend-zone-policy
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "microsegmentation"
    security.policy/zone: "frontend"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alt-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # nginx-external → alt-frontend
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-ingress
      podSelector:
        matchLabels:
          app.kubernetes.io/name: nginx-external
    ports:
    - protocol: TCP
      port: 3000
  
  # Linkerd Service Mesh mTLS
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: linkerd.io/inject
          operator: In
          values: ["enabled"]
    ports:
    - protocol: TCP
      port: 4143
  
  egress:
  # alt-frontend → alt-backend
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: alt-backend
    ports:
    - protocol: TCP
      port: 9000
  
  # alt-frontend → auth-service (認証フロー用 - 恒久対応)
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-auth
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    ports:
    - protocol: TCP
      port: 8080
  
  # DNS (必須)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Linkerd Control Plane (恒久修正: 8086ポート追加 - linkerd-destination access)
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8443  # linkerd-proxy-injector
    - protocol: TCP
      port: 8080  # linkerd-identity
    - protocol: TCP
      port: 8086  # linkerd-destination (Web研究結果に基づく恒久修正)
    - protocol: TCP
      port: 8090  # linkerd-policy
    - protocol: TCP
      port: 4143  # linkerd-proxy inbound

---
# 4. MICROSEGMENTATION: Backend Zone
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-zone-microsegmentation
  namespace: alt-apps
  labels:
    app.kubernetes.io/name: backend-zone-policy
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "microsegmentation"
    security.policy/zone: "backend"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alt-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # alt-frontend → alt-backend
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: alt-frontend
    ports:
    - protocol: TCP
      port: 9000
  
  # Linkerd Service Mesh mTLS
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: linkerd.io/inject
          operator: In
          values: ["enabled"]
    ports:
    - protocol: TCP
      port: 4143
  
  egress:
  # alt-backend → PostgreSQL (Database Zone) - REPORT1.md Strategy 3 修正
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-database
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL直接接続
    - protocol: TCP
      port: 4143  # Linkerdプロキシinbound（skip-outbound-ports使用時に必要）
  
  # ICMP (ping) 許可 - ネットワーク接続性テスト用
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-database
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
  
  # alt-backend → Meilisearch (Search Zone)
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-search
    - podSelector:
        matchLabels:
          app: meilisearch
    ports:
    - protocol: TCP
      port: 7700
  
  # DNS (必須)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Linkerd Control Plane
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 4143
  
  # ROOT FIX: External HTTPS access for RSS feeds (ULTRATHINK解決)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for RSS feeds
    - protocol: TCP
      port: 80   # HTTP for RSS feeds

---
# 3b. LINKERD CONTROL PLANE ACCESS (全Podアクセス許可 - alt-apps namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-linkerd-control-plane-alt-apps
  namespace: alt-apps
  labels:
    app.kubernetes.io/name: linkerd-access
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/type: service-mesh
spec:
  podSelector: {}  # 全Pod対象
  policyTypes:
  - Egress
  egress:
  # Linkerd Control Plane (完全なポートリスト - 恒久修正)
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8443  # linkerd-proxy-injector
    - protocol: TCP
      port: 8080  # linkerd-identity
    - protocol: TCP
      port: 8086  # linkerd-destination (CRITICAL追加)
    - protocol: TCP
      port: 8090  # linkerd-policy (CRITICAL追加)
    - protocol: TCP
      port: 4143  # linkerd-proxy inbound
    - protocol: TCP
      port: 9990  # linkerd-web (dashboard)

---
# 5a. MIGRATION JOB EGRESS POLICY（データベース初期化専用）
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: migrate-job-egress-policy
  namespace: alt-database
  labels:
    app.kubernetes.io/name: migrate-egress-policy
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "migration"
    security.policy/type: "egress"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: migrate
  policyTypes:
  - Egress
  egress:
  # Allow connection to PostgreSQL within same namespace
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# 5b. MICROSEGMENTATION: Database Zone（最高セキュリティ）
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-zone-microsegmentation
  namespace: alt-database
  labels:
    app.kubernetes.io/name: database-zone-policy
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "microsegmentation"
    security.policy/zone: "database"
    security.policy/criticality: "high"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # alt-backend → PostgreSQL（最小権限）
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: alt-backend
    ports:
    - protocol: TCP
      port: 5432
  
  # Migration jobs → PostgreSQL（データベース初期化・マイグレーション）
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: migrate
    ports:
    - protocol: TCP
      port: 5432
  
  # Processing services → PostgreSQL（読み取り専用ワーカー）
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-processing
    - podSelector:
        matchExpressions:
        - key: app
          operator: In
          values: ["pre-processor", "search-indexer"]
    ports:
    - protocol: TCP
      port: 5432
  
  # pre-processor-sidecar → PostgreSQL（Inoreader API統合専用）
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-processing
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: pre-processor-sidecar
    ports:
    - protocol: TCP
      port: 5432
  
  # Linkerd Service Mesh mTLS
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: linkerd.io/inject
          operator: In
          values: ["enabled"]
    ports:
    - protocol: TCP
      port: 4143
  
  egress:
  # DNS (必須)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Linkerd Control Plane
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 4143

---
# 6. PROXY-SIDECAR ACCESS CONTROL（pre-processor）
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pre-processor-proxy-sidecar-access
  namespace: alt-processing
  labels:
    app.kubernetes.io/name: pre-processor-proxy-access
    app.kubernetes.io/version: "4.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: defense-in-depth
    security.policy/layer: "proxy-sidecar"
    security.policy/type: egress-control
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pre-processor
  policyTypes:
  - Egress
  egress:
  # Proxy-sidecar access for RSS feed fetching
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
      podSelector:
        matchLabels:
          app.kubernetes.io/name: envoy-proxy
    ports:
    - protocol: TCP
      port: 8085  # proxy-sidecar port
  
  # DNS (必須)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

