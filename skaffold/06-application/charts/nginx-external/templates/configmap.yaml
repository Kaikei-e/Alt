data:
  nginx.conf: |
    # nginx-external main configuration
    # æ•™è‚²çš„è¨­è¨ˆ: æ˜ç¢ºæ€§ã¨ä¿å®ˆæ€§ã‚’é‡è¦–ã—ãŸæ§‹é€ 

    # ãƒ¯ãƒ¼ã‚«ãƒ¼ãƒ—ãƒ­ã‚»ã‚¹è¨­å®š: å¤–éƒ¨ãƒˆãƒ©ãƒ•ã‚£ãƒƒã‚¯å‡¦ç†æœ€é©åŒ–
    worker_processes auto;
    worker_rlimit_nofile 65535;

    # ãƒ­ã‚°è¨­å®š: å•é¡Œè¨ºæ–­ã®ãŸã‚ã®è©³ç´°ãƒ­ã‚°
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    # ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†è¨­å®š: é«˜è² è·å¤–éƒ¨ãƒˆãƒ©ãƒ•ã‚£ãƒƒã‚¯å¯¾å¿œ
    events {
        worker_connections 2048;
        use epoll;
        multi_accept on;
    }

    # HTTPã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ: ã™ã¹ã¦ã®HTTPè¨­å®šã‚’çµ±æ‹¬
    http {
        # k8s DNS resolverè¨­å®š (2025å¹´ãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹)
        # æ¨™æº–nginxç”¨ï¼š/etc/resolv.conf ã® nameserver ã‚’ä½¿ç”¨
        # Bootstrapå•é¡Œè§£æ±º: CoreDNS service IPã‚’ç›´æ¥æŒ‡å®š
        resolver {{ .Values.dns.coredsIP | default "10.96.0.10" }} valid=5s ipv6=off;
        resolver_timeout 3s;

        # WebSocket upgrade mapping: 2025å¹´ãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        # åŸºæœ¬MIMEè¨­å®š: ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—èªè­˜ã®ãŸã‚ã®åŸºç›¤
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–è¨­å®š
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
