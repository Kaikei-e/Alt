# Default values for alt-frontend
replicaCount: 3

image:
  repository: alt-frontend  # Local development用repository
  pullPolicy: Never  # Skaffold local development
  # tag: SkaffoldがsetValueTemplatesで動的に設定

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false

resources:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

env:
  API_URL: "http://alt-backend.alt-apps.svc.cluster.local:9000"
  AUTH_SERVICE_URL: "http://auth-service.alt-auth.svc.cluster.local:8080"

  NEXT_PUBLIC_APP_URL: "https://curionoah.com"
  NEXT_PUBLIC_IDP_ORIGIN: "https://id.curionoah.com"
  NEXT_PUBLIC_FEATURE_COOKIE_MIGRATE: "1"   # リリース初期のみ（後で0/削除）
  
  NODE_ENV: "production"
  KRATOS_INTERNAL_URL: "http://kratos-public.alt-auth.svc.cluster.local:4433"
  NEXT_PUBLIC_KRATOS_PUBLIC_URL: "https://id.curionoah.com"
  # REPORT.md恒久対応: HTMLキャッシュ整合性のため動的レンダリング強制
  NEXT_DYNAMIC_RENDERING: "force-dynamic"
  # TODO.md要件: Nodeの詳細ログ出力でDigestスタック回収
  NODE_OPTIONS: "--trace-uncaught --trace-warnings"

serviceAccount:
  create: true
  name: ""
  annotations: {}

configMap:
  create: false
  name: ""
  data: {}

podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
commonLabels: {}

commonAnnotations: {}
podLabels: {}
# 恒久的Linkerd mTLS設定 - 正しいバインド設定
podAnnotations:
  linkerd.io/inject: enabled
  # Web研究結果に基づく恒久対応: Linkerdプロキシ安定化設定
  config.linkerd.io/proxy-await: "disabled"
  config.linkerd.io/shutdown-grace-period: "30s"
  # Linkerdプロキシタイムアウト延長 (恒久対応)
  config.linkerd.io/proxy-inbound-connect-timeout: "10000ms"
  config.linkerd.io/proxy-outbound-connect-timeout: "10000ms"
  # HPA修正: Linkerd proxy resources for HPA CPU metrics (恒久対応)
  config.linkerd.io/proxy-cpu-request: "10m"
  config.linkerd.io/proxy-memory-request: "20Mi"
  config.linkerd.io/proxy-cpu-limit: "100m"
  config.linkerd.io/proxy-memory-limit: "128Mi"
imagePullSecrets: []
volumeMounts: []
volumes: []

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0   # 常に少なくとも1Pod稼働
    maxSurge: 1

# 恒久対応: 504エラー防止のため厳密なProbe設定
startupProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 12  # 60秒待つ (12 * 5秒)

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 0
  periodSeconds: 5  # より頻繁にチェック
  timeoutSeconds: 2
  successThreshold: 2  # 2回連続成功必要
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

