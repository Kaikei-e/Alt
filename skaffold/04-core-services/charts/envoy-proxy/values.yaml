replicaCount: 2

image:
  repository: envoyproxy/envoy
  tag: "v1.34.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  linkerd.io/inject: enabled
  config.linkerd.io/opaque-ports: "9901"
  config.linkerd.io/protocol-http: "8080"

podSecurityContext:
  fsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  ports:
    proxy:
      port: 8080
      targetPort: 8080
      protocol: TCP
    admin:
      port: 9901
      targetPort: 9901
      protocol: TCP
    # üéØ Proxy Sidecar Service Ports
    sidecar-proxy:
      port: 8085
      targetPort: 8085
      protocol: TCP
    sidecar-metrics:
      port: 9090
      targetPort: 9090
      protocol: TCP
    sidecar-health:
      port: 8081
      targetPort: 8081
      protocol: TCP

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - envoy-proxy
        topologyKey: kubernetes.io/hostname

