apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sidecar-proxy.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sidecar-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sidecar-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sidecar-proxy.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: sidecar-proxy
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: {{ .Values.service.ports.proxy }}
            protocol: TCP
            name: proxy
          - containerPort: {{ .Values.service.ports.metrics }}
            protocol: TCP
            name: metrics
        env:
          - name: LISTEN_PORT
            value: {{ .Values.env.LISTEN_PORT | quote }}
          - name: ENVOY_UPSTREAM
            value: {{ .Values.env.ENVOY_UPSTREAM | quote }}
          - name: DNS_SERVERS
            value: {{ .Values.env.DNS_SERVERS | quote }}
          - name: ALLOWED_DOMAINS
            value: {{ .Values.env.ALLOWED_DOMAINS | quote }}
          - name: REQUEST_TIMEOUT
            value: {{ .Values.env.REQUEST_TIMEOUT | quote }}
          - name: DNS_TIMEOUT
            value: {{ .Values.env.DNS_TIMEOUT | quote }}
          - name: DNS_CACHE_TIMEOUT
            value: {{ .Values.env.DNS_CACHE_TIMEOUT | quote }}
          - name: MAX_RETRIES
            value: {{ .Values.env.MAX_RETRIES | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.env.LOG_LEVEL | quote }}
          - name: VERBOSE_LOGGING
            value: {{ .Values.env.VERBOSE_LOGGING | quote }}
          - name: DEBUG_MODE
            value: {{ .Values.env.DEBUG_MODE | quote }}
          - name: ENABLE_CONNECT
            value: {{ .Values.env.ENABLE_CONNECT | quote }}
          - name: CONNECT_TIMEOUT
            value: {{ .Values.env.CONNECT_TIMEOUT | quote }}
          - name: CONNECT_MAX_CONNS
            value: {{ .Values.env.CONNECT_MAX_CONNS | quote }}
          - name: CONNECT_IDLE_TIMEOUT
            value: {{ .Values.env.CONNECT_IDLE_TIMEOUT | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
---
{{- define "sidecar-proxy.fullname" -}}
{{- "sidecar-proxy" }}
{{- end }}

{{- define "sidecar-proxy.labels" -}}
app.kubernetes.io/name: {{ include "sidecar-proxy.name" . }}
app.kubernetes.io/instance: {{ .Release.Name }}
app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
app.kubernetes.io/component: proxy
app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- end }}

{{- define "sidecar-proxy.name" -}}
{{- "sidecar-proxy" }}
{{- end }}

{{- define "sidecar-proxy.selectorLabels" -}}
app.kubernetes.io/name: {{ include "sidecar-proxy.name" . }}
app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}