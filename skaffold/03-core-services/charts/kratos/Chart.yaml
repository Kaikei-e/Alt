apiVersion: v2
name: kratos
description: A Helm chart for Ory Kratos identity management service
type: application
version: 0.1.0
appVersion: "v1.2.0"
keywords:
  - kratos
  - identity
  - authentication
  - ory
  - oauth2
  - openid
home: https://github.com/your-org/Alt
sources:
  - https://github.com/your-org/Alt
  - https://github.com/ory/kratos
maintainers:
  - name: Alt Team
    email: team@alt.local
# SSL now managed by cert-manager in foundation layer
# Secrets managed centrally without chart dependencies  
dependencies:
  - name: kratos-postgres
    version: "0.1.0"
    repository: "file://../kratos-postgres"
    condition: database.enabled