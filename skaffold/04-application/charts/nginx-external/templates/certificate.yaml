{{- if .Values.ssl.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "nginx-external.fullname" . }}-ssl-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nginx-external.labels" . | nindent 4 }}
  annotations:
    rask.group: "nginx-external"
    cert-manager.io/issuer-kind: "ClusterIssuer"
    cert-manager.io/issuer-name: "alt-ca-issuer"
spec:
  secretName: {{ .Values.ssl.secretName | default (printf "%s-ssl-certs" (include "nginx-external.fullname" .)) }}
  # 内部SSL暗号化用DNS名設定 - cloudflare tunnelが外部SSL終端処理
  commonName: nginx-external.alt-ingress.svc.cluster.local
  dnsNames:
    - nginx-external.alt-ingress.svc.cluster.local
    - nginx-external
    - localhost
    - alt.local
    - "*.alt.local"
  # IP SANs for local development
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: alt-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    organizationalUnits:
      - "Security"
    organizations:
      - "Alt-Project"
    countries:
      - "JP"
    localities:
      - "Tokyo"
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  usages:
    - digital signature
    - key encipherment
    - server auth
{{- end }}