# Default values for nginx-external
# nginx external ingress/reverse proxy configuration

# Replica configuration
replicaCount: 2

# Image configuration
image:
  repository: nginx
  pullPolicy: IfNotPresent # OSS公式イメージは外部pull必要
  tag: "1.25.3-alpine"

# Image pull secrets
imagePullSecrets: []

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations:
  rask.group: "nginx-external"

podLabels:
  io.kompose.service: "nginx-external"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101 # nginx 非 root ユーザー
  fsGroup: 101 # ボリュームアクセス用
  sysctls:
    - name: net.ipv4.ip_unprivileged_port_start
      value: "0" # 非 root でも低番号ポートを解放

# コンテナ個別のセキュリティ設定
securityContext:
  runAsNonRoot: true
  runAsUser: 101
  capabilities:
    add: ["NET_BIND_SERVICE"] # 80/443 バインド権限
    drop: ["ALL"]

# Service configuration - exposed externally
service:
  type: LoadBalancer
  port: 80
  httpsPort: 443
  healthPort: 8080

# Cloudflare tunnel開発環境最適化設定
cloudflare-tunnel:
  enabled: true  # 必須機能として維持
  
  # 開発環境用軽量設定
  replicaCount: 1
  
  # Image pull最適化
  image:
    repository: cloudflare/cloudflared
    tag: "2025.7.0"
    pullPolicy: IfNotPresent  # ローカルcache利用
  
  # 軽量リソース設定
  resources:
    limits:
      cpu: 100m      # 軽量化
      memory: 128Mi  # 軽量化
    requests:
      cpu: 50m
      memory: 64Mi
  
  # 開発環境では不要機能無効化
  dynamicIpUpdate:
    enabled: false
  
  # ヘルスチェック最適化（高速起動）
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10  # 高速化
    periodSeconds: 30
    timeoutSeconds: 5
  
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5   # 高速化
    periodSeconds: 10
    timeoutSeconds: 3
  healthPort: 8080
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
  clusterIP: ""
  sessionAffinity: "ClientIP"
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  extraPorts: []
  # External traffic policy for direct source IP preservation
  externalTrafficPolicy: Local

# Ingress configuration (typically disabled for external-facing nginx)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Resources configuration
resources:
  limits:
    cpu: "2"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "256Mi"

# Liveness probe
livenessProbe:
  httpGet:
    path: /nginx-health
    port: 8080
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

# Readiness probe
readinessProbe:
  httpGet:
    path: /nginx-health
    port: 8080
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity (disabled for single-node setup)
affinity: {}

# Environment variables
env: {}

# Secret references for environment variables
envFromSecret:
  name: ""

# ConfigMap configuration
configMap:
  create: true
  name: ""
  extraFiles: {}

# Secret configuration
secret:
  create: false
  name: ""
  data: {}
  stringData: {}

# SSL configuration
ssl:
  enabled: true
  secretName: nginx-external-ssl-certs

# Secrets configuration
secrets:
  enabled: true

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# INCIDENT 79 FIX: Helm template重複ラベル削除 - commonLabelsとtemplate競合回避
commonLabels: {}

# Common annotations
commonAnnotations: {}

# nginx specific configuration for external traffic
nginx:
  # Worker settings for external load
  workerConnections: 2048
  keepaliveTimeout: 65

  # Logging
  logLevel: warn

  # Client settings for external traffic
  clientMaxBodySize: 20m

  # Rate limiting for external traffic (optimized for RSS feed registration)
  rateLimitRpm: 1200 # requests per minute for API endpoints (doubled from 600)
  rateLimitRps: 40 # requests per second for general endpoints (doubled from 20)
  rateLimitConnections: 100 # concurrent connections per IP (doubled from 50)

  # DDoS protection settings
  ddosProtection:
    enabled: true
    requestsPerSecond: 20
    burstSize: 100
    connectionLimit: 50

  # GeoIP blocking (if enabled)
  geoBlocking:
    enabled: false
    allowedCountries: ["US", "CA", "GB", "DE", "FR", "JP"]
    blockedCountries: []

  # Cloudflare Tunnel接続の最適化設定
  sessionAffinity: "ClientIP" # セッション維持の最適化
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600 # 長時間セッションの維持
  externalTrafficPolicy: Local

# Upstream configurations for internal nginx or services
upstreams:
  # Route to internal nginx (recommended approach) - INCIDENT 85+86 FIX: 正しいnamespace参照+upstream名統一
  # INCIDENT 91 FIX: nginx-external → nginx-internal HTTPS接続統一
  - name: nginx
    servers:
      - "nginx.alt-ingress.svc.cluster.local:8443"
    loadBalancing: "least_conn"
    keepalive: 32
    healthCheck:
      enabled: true
      path: "/nginx-health"
      interval: "30s"
      timeout: "10s"

  # Alternative: Direct routing to services (if needed) - INCIDENT 85 FIX: 正しいnamespace参照
  - name: alt-frontend-direct
    servers:
      - "alt-frontend.alt-apps.svc.cluster.local:3000"
    keepalive: 16
    healthCheck:
      enabled: true
      path: "/"
      interval: "20s"
      timeout: "5s"

  - name: alt-backend-direct
    servers:
      - "alt-backend.alt-apps.svc.cluster.local:9000"
    keepalive: 16
    healthCheck:
      enabled: true
      path: "/"
      interval: "20s"
      timeout: "5s"

# Server configurations for external traffic
servers:
  # Main HTTPS server for external traffic
  - listen:
      - "443 ssl"
    http2: true
    serverName: "curionoah.com"
    ssl:
      certificate: "/etc/nginx/ssl/tls.crt"
      certificateKey: "/etc/nginx/ssl/tls.key"
      protocols: "TLSv1.2 TLSv1.3"
      ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305"
      sessionCache: "shared:SSL:10m"
      sessionTimeout: "1d"
      sessionTickets: "off"
      ocspStapling: "off"
      ocspStaplingVerify: "off"
    locations:
      # PERFORMANCE OPTIMIZATION: Prioritized prefix for Next.js static assets - INCIDENT 91 FIX
      - path: "^~ /_next/static/"
        proxyPass: "https://nginx"
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"
          - "X-Forwarded-Host $host"
          - "X-Forwarded-Port $server_port"
          - "X-Request-ID $request_id"
        proxyTimeout: "60s"
        extraConfig: |
          # Static asset optimization - NO REGEX overhead
          expires 1y;
          add_header Cache-Control "public, immutable";
          add_header X-Cache-Status "nginx-external-prefix";

          # Proxy settings optimized for static content
          proxy_buffer_size 8k;
          proxy_buffers 16 8k;
          proxy_busy_buffers_size 16k;
          proxy_buffering on;

          # SSL settings for static assets
          proxy_ssl_verify off;
          proxy_ssl_session_reuse on;
          proxy_ssl_protocols TLSv1.2 TLSv1.3;

      # Main application routes - proxy to internal nginx
      - path: "/"
        proxyPass: "https://nginx"
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"
          - "X-Forwarded-Host $host"
          - "X-Forwarded-Port $server_port"
          - "X-Request-ID $request_id"
        proxyTimeout: "60s"
        extraConfig: |
          # TLS環境対応プロキシ設定
          proxy_ssl_verify off;  # Cert-Manager証明書の自動検証回避
          proxy_ssl_session_reuse on;  # TLSセッション再利用による性能向上
          proxy_ssl_protocols TLSv1.2 TLSv1.3;  # 最新TLSプロトコル使用

          # 暗号化環境用エラーハンドリング
          proxy_intercept_errors off;
          proxy_next_upstream error timeout http_502 http_503 http_504;
          proxy_next_upstream_tries 3;
          proxy_next_upstream_timeout 45s;  # TLS再接続時間考慮


      # API routes with stricter rate limiting
      - path: "/api/"
        proxyPass: "https://nginx"
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"
          - "X-Forwarded-Host $host"
          - "X-Forwarded-Port $server_port"
          - "X-Request-ID $request_id"
        proxyTimeout: "60s"
        extraConfig: |
          # Stricter rate limiting for API
          limit_req zone=api burst=20 nodelay;
          limit_conn addr 10;

          # Proxy settings
          proxy_buffer_size 8k;
          proxy_buffers 16 8k;
          proxy_busy_buffers_size 16k;

      # Health check endpoint (external)
      - path: "/external-health"
        extraConfig: |
          access_log off;
          return 200 "External nginx OK";
          add_header Content-Type text/plain;
          add_header X-Health-Check "external" always;

      # Block common attack paths
      - path: "~ /\\."
        extraConfig: |
          deny all;
          access_log off;
          log_not_found off;

      - path: "~ /(wp-admin|wp-login|admin|phpmyadmin)"
        extraConfig: |
          deny all;
          access_log off;
          log_not_found off;
    extraConfig: |
      # Enhanced security headers for external traffic
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

      # Request ID for tracing
      add_header X-Request-ID $request_id always;

      # Hide nginx version
      server_tokens off;

      # Real IP configuration for external load balancers
      real_ip_header X-Forwarded-For;
      real_ip_recursive on;
      set_real_ip_from 10.0.0.0/8;
      set_real_ip_from 172.16.0.0/12;
      set_real_ip_from 192.168.0.0/16;

# Monitoring configuration
monitoring:
  enabled: true
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/nginx-status"

# Network policy for external access
networkPolicy:
  enabled: true
  ingress:
    - from: []
      ports:
        - port: 8080
        - port: 8443
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: alt-ingress
      ports:
        - port: 8080
        - port: 8443

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  maxUnavailable: ""

# Cloudflare Tunnel設定（subchartに渡される）
# 本番環境では values-production.yaml で実際の認証情報を設定してください
cloudflare-tunnel:
  cloudflare:
    # 2025年推奨: tunnel token方式（JWT形式のトークン）
    # Cloudflareダッシュボードで作成したトンネルの"Configure"からtokenを取得
    # 本番環境ではvalues-production.yamlで設定する
    tunnel_token: ""

    # Legacy credentials方式（tunnel_tokenが空の場合のみ使用）
    # 本番環境ではvalues-production.yamlで設定する
    account: "" # Cloudflare Account ID
    tunnelId: "" # Tunnel ID
    secret: "" # Tunnel Secret

    # 既存secret使用の場合（手動でsecretを作成済みの場合）
    secretName: "" # 手動作成secretを使用する場合
