# Default values for nginx-external
# nginx external ingress/reverse proxy configuration

# Replica configuration
replicaCount: 2

# Image configuration
image:
  repository: nginx
  pullPolicy: IfNotPresent  # OSS公式イメージは外部pull必要
  tag: "1.25.3-alpine"

# Image pull secrets
imagePullSecrets: []

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations:
  rask.group: "nginx-external"

podLabels:
  io.kompose.service: "nginx-external"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  fsGroup: 101

# Container security context - nginx compatibility + security hardening
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # INCIDENT 87 FIX: nginx初期化スクリプト対応のためfalseを維持
  # 将来的にはreadOnlyRootFilesystem: true + 適切なvolume mountで強化可能
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 101  # nginx標準ユーザー（初期化スクリプト互換性確保）

# Service configuration - exposed externally
service:
  type: LoadBalancer
  port: 80
  httpsPort: 443
  healthPort: 8080
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
  clusterIP: ""
  sessionAffinity: "ClientIP"
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  extraPorts: []
  # External traffic policy for direct source IP preservation
  externalTrafficPolicy: Local

# Ingress configuration (typically disabled for external-facing nginx)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Resources configuration
resources:
  limits:
    cpu: "2"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "256Mi"

# Liveness probe
livenessProbe:
  httpGet:
    path: /nginx-health
    port: 8080
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

# Readiness probe
readinessProbe:
  httpGet:
    path: /nginx-health
    port: 8080
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity (disabled for single-node setup)
affinity: {}

# Environment variables
env: {}

# Secret references for environment variables
envFromSecret:
  name: ""

# ConfigMap configuration
configMap:
  create: true
  name: ""
  extraFiles: {}

# Secret configuration
secret:
  create: false
  name: ""
  data: {}
  stringData: {}

# SSL configuration
ssl:
  enabled: true
  secretName: nginx-external-ssl-certs

# Secrets configuration
secrets:
  enabled: true

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# INCIDENT 79 FIX: Helm template重複ラベル削除 - commonLabelsとtemplate競合回避
commonLabels: {}

# Common annotations
commonAnnotations: {}

# nginx specific configuration for external traffic
nginx:
  # Worker settings for external load
  workerConnections: 2048
  keepaliveTimeout: 65

  # Logging
  logLevel: warn

  # Client settings for external traffic
  clientMaxBodySize: 20m

  # Rate limiting for external traffic (more restrictive)
  rateLimitRpm: 600    # requests per minute for API endpoints
  rateLimitRps: 20     # requests per second for general endpoints
  rateLimitConnections: 50  # concurrent connections per IP

  # DDoS protection settings
  ddosProtection:
    enabled: true
    requestsPerSecond: 20
    burstSize: 100
    connectionLimit: 50

  # GeoIP blocking (if enabled)
  geoBlocking:
    enabled: false
    allowedCountries: ["US", "CA", "GB", "DE", "FR", "JP"]
    blockedCountries: []

# Upstream configurations for internal nginx or services
upstreams:
  # Route to internal nginx (recommended approach) - INCIDENT 85+86 FIX: 正しいnamespace参照+upstream名統一
  - name: nginx
    servers:
      - "nginx.alt-ingress.svc.cluster.local:8080"
      - "nginx.alt-ingress.svc.cluster.local:8443"
    loadBalancing: "least_conn"
    keepalive: 32
    healthCheck:
      enabled: true
      path: "/nginx-health"
      interval: "30s"
      timeout: "10s"

  # Alternative: Direct routing to services (if needed) - INCIDENT 85 FIX: 正しいnamespace参照
  - name: alt-frontend-direct
    servers:
      - "alt-frontend.alt-apps.svc.cluster.local:3000"
    loadBalancing: "least_conn"
    keepalive: 32

  - name: alt-backend-direct
    servers:
      - "alt-backend.alt-apps.svc.cluster.local:9000"
    loadBalancing: "least_conn"
    keepalive: 32

# Server configurations for external traffic
servers:
  # Main HTTPS server for external traffic
  - listen:
      - "8443 ssl default_server"
    http2: true
    serverName: "curionoah.com"
    ssl:
      certificate: "/etc/nginx/ssl/tls.crt"
      certificateKey: "/etc/nginx/ssl/tls.key"
      protocols: "TLSv1.2 TLSv1.3"
      ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305"
      sessionCache: "shared:SSL:10m"
      sessionTimeout: "1d"
      sessionTickets: "off"
      ocspStapling: "off"
      ocspStaplingVerify: "off"
    locations:
      # Main application routes - proxy to internal nginx
      - path: "/"
        proxyPass: "http://nginx"
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"
          - "X-Forwarded-Host $host"
          - "X-Forwarded-Port $server_port"
          - "X-Request-ID $request_id"
        proxyTimeout: "60s"
        extraConfig: |
          # Rate limiting for general traffic
          limit_req zone=general burst=50 nodelay;
          limit_conn addr 20;

          # Proxy settings
          proxy_buffer_size 8k;
          proxy_buffers 16 8k;
          proxy_busy_buffers_size 16k;

          # Cache static content
          location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            proxy_pass http://nginx;
          }

      # API routes with stricter rate limiting
      - path: "/api/"
        proxyPass: "http://nginx"
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"
          - "X-Forwarded-Host $host"
          - "X-Forwarded-Port $server_port"
          - "X-Request-ID $request_id"
        proxyTimeout: "60s"
        extraConfig: |
          # Stricter rate limiting for API
          limit_req zone=api burst=20 nodelay;
          limit_conn addr 10;

          # Proxy settings
          proxy_buffer_size 8k;
          proxy_buffers 16 8k;
          proxy_busy_buffers_size 16k;

      # Health check endpoint (external)
      - path: "/external-health"
        extraConfig: |
          access_log off;
          return 200 "External nginx OK";
          add_header Content-Type text/plain;
          add_header X-Health-Check "external" always;

      # Block common attack paths
      - path: "~ /\\."
        extraConfig: |
          deny all;
          access_log off;
          log_not_found off;

      - path: "~ /(wp-admin|wp-login|admin|phpmyadmin)"
        extraConfig: |
          deny all;
          access_log off;
          log_not_found off;
    extraConfig: |
      # Enhanced security headers for external traffic
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

      # Request ID for tracing
      add_header X-Request-ID $request_id always;

      # Hide nginx version
      server_tokens off;

      # Real IP configuration for external load balancers
      real_ip_header X-Forwarded-For;
      real_ip_recursive on;
      set_real_ip_from 10.0.0.0/8;
      set_real_ip_from 172.16.0.0/12;
      set_real_ip_from 192.168.0.0/16;

# Monitoring configuration
monitoring:
  enabled: true
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/nginx-status"

# Network policy for external access
networkPolicy:
  enabled: true
  ingress:
    - from: []
      ports:
        - port: 8080
        - port: 8443
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: alt-ingress
      ports:
        - port: 8080
        - port: 8443

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  maxUnavailable: ""

# Cloudflare Tunnel設定（subchartに渡される）
# 本番環境では values-production.yaml で実際の認証情報を設定してください
cloudflare-tunnel:
  cloudflare:
    # 2025年推奨: tunnel token方式（JWT形式のトークン）
    # Cloudflareダッシュボードで作成したトンネルの"Configure"からtokenを取得
    # 本番環境ではvalues-production.yamlで設定する
    tunnel_token: ""

    # Legacy credentials方式（tunnel_tokenが空の場合のみ使用）
    # 本番環境ではvalues-production.yamlで設定する
    account: ""       # Cloudflare Account ID
    tunnelId: ""      # Tunnel ID
    secret: ""        # Tunnel Secret

    # 既存secret使用の場合（手動でsecretを作成済みの場合）
    secretName: ""    # 手動作成secretを使用する場合

  # セキュリティ設定（Pod Security Standards準拠）
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65532
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true