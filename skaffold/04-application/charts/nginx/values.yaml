# Server configurations
servers:
  # Main HTTP server (mTLS完全移行でSSL削除)
  - listen:
      - "8080"  # HTTPS→HTTP変更（Linkerd透明mTLS）
    serverName: "nginx-internal.alt-ingress.svc.cluster.local"
    # SSL設定完全削除（Linkerd mTLS移行）
    # ssl:
    #   certificate: "/etc/nginx/ssl/tls.crt"
    #   certificateKey: "/etc/nginx/ssl/tls.key"
    #   clientCertificate: "/etc/nginx/ssl/ca.crt"
    #   verifyClient: "on"
    #   protocols: "TLSv1.2 TLSv1.3"
    extraConfig: |
      # TLS環境用Content-Type統一管理
      proxy_hide_header "Content-Type";  # 重複ヘッダー除去

      # セキュリティヘッダー（暗号化環境最適化）
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;

      # Calico CNI環境用ログ設定
      access_log /var/log/nginx/access.log main;
      error_log /var/log/nginx/error.log info;

    locations:
      # Server-Sent Events専用エンドポイント（mTLS移行対応）
      - path: "/api/v1/sse/"
        proxyPass: "http://alt-backend/v1/sse/"  # HTTPS→HTTP（Linkerd mTLS）
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto https" # TLS環境明示
        extraConfig: |
          # SSE用TLS最適化設定
          proxy_buffering off;
          proxy_cache off;
          proxy_http_version 1.1;
          proxy_set_header Connection '';

          # TLS環境用SSEタイムアウト
          proxy_connect_timeout 30s;
          proxy_send_timeout 300s;
          proxy_read_timeout 300s;

          # Content-Type統一管理
          proxy_hide_header "Content-Type";
          add_header Content-Type "text/event-stream; charset=utf-8" always;

      - path: "/api/"
        proxyPass: "http://alt-backend/"  # HTTPS→HTTP（Linkerd mTLS）
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto https"
        extraConfig: |
          # API用TLS最適化
          proxy_buffering on;
          proxy_buffer_size 4k;
          proxy_buffers 8 4k;

          # Content-Type統一管理
          proxy_hide_header "Content-Type";
          add_header Content-Type $upstream_http_content_type always;

          # TLS環境用CORS設定
          add_header Access-Control-Allow-Origin "$http_origin" always;
          add_header Access-Control-Allow-Credentials "true" always;

      - path: "/"
        proxyPass: "http://alt-frontend"  # HTTPS→HTTP（Linkerd mTLS）
        proxySetHeader:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto https"
        extraConfig: |
          # フロントエンド用TLS最適化
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";

          # Content-Type統一管理
          proxy_hide_header "Content-Type";
          add_header Content-Type $upstream_http_content_type always;

      # 内部nginx用ヘルスチェックエンドポイント
      - path: "/nginx-health"
        extraConfig: |
          access_log off;
          return 200 "Internal nginx healthy\\n";
          add_header Content-Type text/plain;
          add_header X-Health-Check "internal-nginx" always;

      # 静的アセット最適化処理（Next.js等の静的ファイル対応）
      - path: "~ ^/(assets|static|_next|images|css|js)/"
        proxyPass: "http://alt-frontend"  # HTTPS→HTTP（Linkerd mTLS）
        extraConfig: |
          # 静的ファイル用積極的キャッシュ設定
          expires 1y;
          add_header Cache-Control "public, immutable";
          add_header X-Content-Type-Options "nosniff";

          # 静的ファイル用圧縮最適化
          gzip on;
          gzip_vary on;
          gzip_min_length 1024;
          gzip_types text/css application/javascript application/json image/svg+xml;

