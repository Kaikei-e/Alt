# Default values for nginx
# nginx internal proxy/load balancer configuration

# Replica configuration
replicaCount: 2

# Image configuration
image:
  repository: nginxinc/nginx-unprivileged
  pullPolicy: IfNotPresent # OSS公式イメージは外部pull必要
  tag: "1.25.3-alpine"

# Image pull secrets
imagePullSecrets: []

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations and labels - mTLS完全移行対応
podAnnotations:
  rask.group: "nginx-proxy"
  linkerd.io/inject: enabled  # Linkerd mTLS完全移行

podLabels:
  io.kompose.service: "nginx-proxy"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101 # nginx 非 root ユーザー
  fsGroup: 101 # ボリュームアクセス用
  sysctls:
    - name: net.ipv4.ip_unprivileged_port_start
      value: "0" # 非 root でも低番号ポートを解放

# コンテナ個別のセキュリティ設定
securityContext:
  runAsNonRoot: true
  runAsUser: 101
  capabilities:
    add: ["NET_BIND_SERVICE"] # 80/443 バインド権限
    drop: ["ALL"]

# Service configuration - HTTP-only (mTLS移行)
service:
  type: ClusterIP
  port: 8080  # HTTP-only
  # httpsPort: 8443  # SSL削除 - Linkerd mTLS移行
  healthPort: 9080
  annotations: {}
  clusterIP: ""
  sessionAffinity: ""
  sessionAffinityConfig: {}
  extraPorts: []

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: nginx.alt.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resources configuration
resources:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# Liveness probe
# Liveness Probe設定（コンテナ生存確認用）
livenessProbe:
  httpGet:
    path: /nginx-health
    port: 9080 # ConfigMapの設定と完全に整合（修正完了）
    scheme: HTTP # HTTPプロトコルの明示的指定
  # nginx起動時間を考慮した初期遅延設定
  initialDelaySeconds: 45 # コンテナ起動後の安定化待機時間
  # ヘルスチェック実行間隔の最適化
  periodSeconds: 15 # 15秒間隔での定期的なヘルスチェック実行
  # タイムアウト設定の調整
  timeoutSeconds: 8 # 各ヘルスチェックリクエストの最大待機時間
  # 失敗許容回数の設定
  failureThreshold: 5 # 5回連続失敗でコンテナ再起動を実行
  # 成功判定回数の設定
  successThreshold: 1 # 1回成功で正常状態に復帰

# Readiness Probe設定（トラフィック受入準備確認用）
readinessProbe:
  httpGet:
    path: /nginx-health
    port: 9080 # ConfigMapの設定と完全に整合（修正完了）
    scheme: HTTP # HTTPプロトコルの明示的指定
  # サービス開始前の準備時間確保
  initialDelaySeconds: 20 # 基本的なnginx設定読み込み完了待機
  # 頻繁なReadiness確認による高応答性確保
  periodSeconds: 8 # 8秒間隔でのReadiness状態監視
  # Readiness用短縮タイムアウト設定
  timeoutSeconds: 5 # トラフィック制御用の迅速な判定
  # Readiness失敗に対する柔軟な対応
  failureThreshold: 3 # 3回連続失敗でトラフィックルーティングから除外
  # Readiness復旧の迅速な判定
  successThreshold: 1 # 1回成功でトラフィック受入再開

# Startup Probe設定（初期起動プロセス専用、オプション）
startupProbe:
  httpGet:
    path: /nginx-health
    port: 9080 # 一貫したポート番号使用
    scheme: HTTP
  # 初期起動時の長時間待機許容
  initialDelaySeconds: 10 # 最小限の初期待機時間
  periodSeconds: 5 # 頻繁なスタートアップ確認
  timeoutSeconds: 3 # 起動確認用短時間タイムアウト
  # 起動プロセス用の寛容な失敗許容設定
  failureThreshold: 20 # 長時間の起動プロセスに対する配慮
  successThreshold: 1

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes:
  - name: client-temp
    emptyDir: {}
  - name: nginx-logs
    emptyDir: {}

volumeMounts:
  - name: client-temp
    mountPath: /var/cache/nginx/client_temp
  - name: nginx-logs
    mountPath: /var/log/nginx

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity (disabled for single-node setup)
affinity: {}

# Environment variables
env: {}

# Secret references for environment variables
envFromSecret:
  name: ""

# ConfigMap configuration
configMap:
  create: true
  name: ""
  extraFiles: {}

# Secret configuration
secret:
  create: false
  name: ""
  data: {}
  stringData: {}

# SSL configuration - 完全無効化（Linkerd mTLS移行）
ssl:
  enabled: false  # mTLS完全移行のためSSL無効化
  # secretName: nginx-ssl-certs  # 証明書参照削除

# Secrets configuration
secrets:
  enabled: true

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Common labels
commonLabels: {} # INCIDENT 72 FIX: Helm template重複ラベル削除

# Common annotations
commonAnnotations: {}

# nginx specific configuration
nginx:
  # Worker settings
  workerConnections: 1024
  keepaliveTimeout: 65
  clientMaxBodySize: 50m

  # Logging
  logLevel: warn

  # Rate limiting
  rateLimitRpm: 300 # requests per minute for API endpoints
  rateLimitRps: 10 # requests per second for general endpoints

  gzip:
    enabled: true
    comp_level: 6
    min_length: 1100
    buffers: "16 8k"
    proxied: "any"
    vary: true
    disable: "MSIE [1-6]\\."
    types:
      - "text/plain"
      - "text/css"
      - "text/xml"
      - "text/javascript"
      - "application/json"
      - "application/javascript"
      - "application/xml+rss"
      - "application/atom+xml"
      - "image/svg+xml"
      - "application/x-font-ttf"
      - "font/opentype"

# Upstream configurations for Alt services
upstreams:
  - name: alt-backend
    servers:
      - "alt-backend.alt-apps.svc.cluster.local:9000" # INCIDENT 78 FIX: 正しいnamespace参照
    loadBalancing: "least_conn"
    keepalive: 32

  - name: alt-frontend
    servers:
      - "alt-frontend.alt-apps.svc.cluster.local:3000" # INCIDENT 78 FIX: 正しいnamespace参照
    loadBalancing: "least_conn" # フロントエンド用最適化
    keepalive: 16 # Next.js WebSocket対応のための適度なkeepalive
    keepaliveRequests: 100
    keepaliveTimeout: "60s"
    healthCheck:
      enabled: true
      path: "/"
      interval: "20s"
      timeout: "5s"
      falls: 2
      rises: 1

  - name: auth-service
    servers:
      - "auth-service.alt-auth.svc.cluster.local:8080" # INCIDENT 78 FIX: 正しいnamespace参照
    loadBalancing: "ip_hash" # APIセッション維持のためのIP ハッシュ
    keepalive: 32 # API接続の高効率化
    keepaliveRequests: 200
    keepaliveTimeout: "75s"
    healthCheck:
      enabled: true
      path: "/api/health" # バックエンドヘルスチェック用エンドポイント
      interval: "15s"
      timeout: "3s"
      falls: 2
      rises: 1

  - name: meilisearch
    servers:
      - "meilisearch.alt-search.svc.cluster.local:7700" # INCIDENT 78 FIX: 正しいnamespace参照
    loadBalancing: "least_conn"
    keepalive: 16

  # INCIDENT 78 FIX: tag-generator未デプロイのためコメントアウト
