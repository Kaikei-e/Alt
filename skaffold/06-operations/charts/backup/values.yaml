# Default values for backup
schedule: "0 2 * * *" # Daily at 2 AM

image:
  repository: kubectl
  tag: "latest"
  pullPolicy: IfNotPresent

storage:
  size: "10Gi"
  storageClass: "standard"

backup:
  namespaces:
    - alt-apps
    - alt-database
    - alt-search
    - alt-observability
    - alt-ingress
  retentionDays: 7