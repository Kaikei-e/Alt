deploy:
  statusCheckDeadlineSeconds: 9600             # 160åˆ†: ã‚»ã‚­ãƒ¥ã‚¢ãƒ»ã‚¯ãƒªãƒ¼ãƒ³ãƒ‡ãƒ—ãƒ­ã‚¤ã®ãŸã‚ã®æ‹¡å¼µå¾…æ©Ÿæ™‚é–“
  statusCheck: true                            # æ˜Žç¤ºçš„ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ç¢ºèªæœ‰åŠ¹
  tolerateFailuresUntilDeadline: true          # ä¸€æ™‚çš„å¤±æ•—ã‚’è¨±å®¹ã—ã¦ã‚»ã‚­ãƒ¥ã‚¢åˆæœŸåŒ–å®Œäº†ã‚’å¾…æ©Ÿ
  helm:
    flags:
      install: ['--atomic', '--wait', '--timeout=9600s', '--wait-for-jobs', '--force']  # ã‚»ã‚­ãƒ¥ã‚¢ç’°å¢ƒã§ã®å®‰å®šåŒ–å¯¾å¿œ
      upgrade: ['--atomic', '--wait', '--timeout=9600s', '--cleanup-on-fail', '--wait-for-jobs', '--force']
    hooks:
      before:
        - host:
            command: ["echo", "ðŸ”§ Starting Infrastructure layer deployment with enhanced StatefulSet support..."]
        - host:
            command: ["bash", "-c", "kubectl get statefulsets -A -o wide || true"]
        - host:
            command: ["bash", "-c", "kubectl get pods -A --field-selector=status.phase!=Running,status.phase!=Succeeded -o wide || true"]
        - host:
            command: ["echo", "ðŸ” Pre-deployment diagnostic: checking existing pod security contexts..."]
        - host:
            command: ["bash", "-c", "kubectl get pods -n alt-analytics -o jsonpath='{.items[*].spec.securityContext}' 2>/dev/null || echo 'No existing pods in alt-analytics'"]
      after:
        - host:
            command: ["echo", "âœ… Infrastructure layer deployment completed - running comprehensive diagnostics..."]
        - host:
            command: ["bash", "-c", "kubectl get statefulsets -A -o wide || true"]
        - host:
            command: ["bash", "-c", "kubectl get pods -n alt-database -n alt-auth -n alt-analytics -n alt-search -o wide || true"]
        - host:
            command: ["echo", "ðŸ” Post-deployment verification: checking StatefulSet security contexts..."]
        - host:
            command: ["bash", "-c", "kubectl describe pod -n alt-analytics -l app.kubernetes.io/name=clickhouse --show-events=false | grep -A 10 'Security Context:' || true"]
        - host:
            command: ["echo", "ðŸ” Checking for permission-related errors in pod logs..."]
        - host:
            command: ["bash", "-c", "kubectl logs -n alt-analytics -l app.kubernetes.io/name=clickhouse --tail=10 --since=30s 2>/dev/null | grep -i 'permission\\|denied\\|error' || echo 'No permission errors found'"]
