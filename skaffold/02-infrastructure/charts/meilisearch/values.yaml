# Default values for meilisearch
# MeiliSearch full-text search engine for RSS feeds

# Image configuration - Updated to v1.15.2 for compatibility
image:
  repository: getmeili/meilisearch
  tag: "v1.15.2"
  pullPolicy: IfNotPresent

# Replica configuration
replicaCount: 1

# Update strategy
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    partition: 0

# Environment configuration
environment: "development"

# Service account
serviceAccount:
  create: true
  automountServiceAccountToken: false
  annotations: {}
  name: ""

# Pod configuration
podAnnotations:
  app.kubernetes.io/component: "search-engine"

podLabels: {}

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch  # CRITICAL FIX: Prevents permission denied from recursive chown
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # Meilisearch needs write access to data directory
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Service configuration
service:
  type: ClusterIP
  port: 7700
  annotations: {}

  # Optional service configurations
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalIPs: []
  nodePort: ""
  sessionAffinity: ""
  sessionAffinityConfig: {}

  headless:
    enabled: true
    annotations: {}

# Authentication and security
auth:
  # Master key configuration
  masterKeyEnabled: true
  masterKey: "meilisearch_master_key_change_me"
  existingSecret: ""

  # API keys for different access levels
  apiKeysEnabled: true
  searchApiKey: "search_api_key_change_me"
  adminApiKey: "admin_api_key_change_me"
  rssIndexApiKey: "rss_index_api_key_change_me"
  existingApiKeySecret: ""

  secretKeys:
    masterKey: "master-key"
    searchApiKey: "search-api-key"
    adminApiKey: "admin-api-key"
    rssIndexApiKey: "rss-index-api-key"

# Logging configuration
logging:
  level: "INFO"

# Analytics configuration
analytics:
  disabled: true

# Search-specific configuration
search:
  # Resource limits for search operations
  maxIndexSize: "4GiB"
  maxTaskQueueSize: 1000000
  payloadSizeLimit: "100MB"

  # Custom search settings
  customSettings: {}

# RSS-specific search configuration
rssSearch:
  enabled: true

  # RSS content indexing settings
  contentIndex:
    name: "rss_content"
    primaryKey: "id"

  # RSS feeds metadata index
  feedsIndex:
    name: "rss_feeds"
    primaryKey: "feed_id"

# SSL configuration
ssl:
  enabled: false
  secretName: "meilisearch-ssl-certs"
  certPath: "/ssl/server.crt"
  keyPath: "/ssl/server.key"
  caPath: "/ssl/ca.crt"
  requireAuth: false

# Persistence configuration - INCIDENT 20 FIX: Unified to standard
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  storageClass: "standard"  # EMERGENCY: K3s only supports local-path-provisioner
  dataPath: "/meili_data"

# Snapshots configuration
snapshots:
  enabled: true
  path: "/snapshots"
  schedule: "86400"  # Daily (24 hours in seconds)
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "standard"
    accessModes:
      - ReadWriteOnce

# Database dumps configuration
dumps:
  enabled: true
  path: "/dumps"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"
    accessModes:
      - ReadWriteOnce

# Health checks
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

# Resources (optimized for search workloads)
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# INCIDENT 37 FIX: Pod Security Standards compliant initContainer for lost+found removal + meilisearch data preparation
initContainers:
  - name: meilisearch-lost-found-cleanup-v37
    enabled: true
    image: "alpine:3.18"
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
        add:
          - CHOWN
          - FOWNER
      seccompProfile:
        type: RuntimeDefault
    command:
      - /bin/sh
      - -c
      - |
        echo "=== INCIDENT 37: Meilisearch Complete Lost+Found Cleanup + Data Directory Preparation ==="
        echo "SOLUTION: Complete PVC cleanup + Pod Security Standards compliant initContainer"
        
        # PHASE 1: Complete directory analysis
        echo "Phase 1: Pre-cleanup directory analysis..."
        cd /meili_data
        echo "Root directory contents:"
        ls -la || true
        echo "Hidden files and lost+found detection:"
        find . -name "lost+found" -o -name ".*" 2>/dev/null || true
        
        # PHASE 2: Complete lost+found and artifacts removal
        echo "Phase 2: Complete lost+found and artifacts cleanup..."
        # Critical: Remove lost+found directory (PVC artifact)
        rm -rf lost+found
        # Remove any hidden directories that may cause issues
        rm -rf .* 2>/dev/null || true
        
        # PHASE 3: Meilisearch data directory preparation
        echo "Phase 3: Meilisearch data directory preparation..."
        mkdir -p /meili_data
        
        # PHASE 4: Set proper ownership for Meilisearch user (1000:1000)
        echo "Phase 4: Setting proper ownership for Meilisearch user..."
        chown -R 1000:1000 /meili_data
        chmod -R 755 /meili_data
        
        echo "=== INCIDENT 37 MEILISEARCH CLEANUP COMPLETED ==="
        echo "âœ… Lost+found directory completely removed"
        echo "âœ… Meilisearch data directory prepared (/meili_data)"
        echo "âœ… Proper ownership (1000:1000) applied"
        echo "Final directory state:"
        ls -la /meili_data/ || true
        echo "ðŸš€ Ready for Meilisearch v1.15.2 startup"
    volumeMounts:
      - name: data
        mountPath: /meili_data

# Extra configuration
extraEnv: []
extraVolumes: []
extraVolumeMounts: []
extraConfig: {}

# Common labels and annotations
commonLabels: {}

commonAnnotations: {}

# Monitoring configuration
monitoring:
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    jobLabel: ""
    selector: {}
    path: "/metrics"
    interval: "30s"
    scrapeTimeout: "10s"
    tlsConfig: {}
    relabelings: []
    metricRelabelings: []
    targetLabels: []
    podTargetLabels: []
    namespaceSelector: {}

# Dependencies configuration
secrets:
  enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""