{{- if and .Values.migration.enabled .Values.migration.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.migration.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
    component: atlas-migration
  annotations:
    # Ensure ServiceAccount is created before migration Job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.migration.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.migration.serviceAccount.name }}-role
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
    component: atlas-migration
  annotations:
    # Ensure Role is created before migration Job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
# Allow reading secrets for database credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Allow reading configmaps for migration data
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
# Allow reading services for database connectivity
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.migration.serviceAccount.name }}-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
    component: atlas-migration
  annotations:
    # Ensure RoleBinding is created before migration Job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
subjects:
- kind: ServiceAccount
  name: {{ .Values.migration.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Values.migration.serviceAccount.name }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}