# Default values for postgres
# PostgreSQL database for Alt RSS Reader

# Image configuration
image:
  repository: postgres
  tag: "16-alpine"
  pullPolicy: IfNotPresent

# Replica configuration
replicaCount: 1

# Service account
serviceAccount:
  create: true
  automountServiceAccountToken: false
  annotations: {}
  name: ""

# Pod configuration
podAnnotations:
  kompose.cmd: "kompose convert -f compose.yaml --out ./k8s-manifests/"
  kompose.version: "1.36.0 (ae2a39403)"

podLabels: {}

podSecurityContext:
  fsGroup: 70  # INCIDENT 34 FIX: PostgreSQL Alpine UID for non-privileged fsGroup
  fsGroupChangePolicy: OnRootMismatch  # Pod Security Standards compliant
  runAsUser: 70  # PostgreSQL Alpine UID
  runAsGroup: 70
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # PostgreSQL needs to write logs and data
  runAsNonRoot: true
  runAsUser: 70  # PostgreSQL Alpine UID
  runAsGroup: 70
  seccompProfile:
    type: RuntimeDefault

# Service configuration
service:
  type: ClusterIP
  port: 5432
  annotations: {}

  headless:
    enabled: true
    annotations: {}

# Authentication
auth:
  username: "alt_db_user"
  password: "ProductionPassword123"
  database: "alt"
  existingSecret: ""
  secretKeys:
    password: "postgres-password"
    username: "username"
    database: "database"
  replicationUser: ""
  replicationPassword: ""
  # Microservice user passwords
  preProcessorPassword: "devpassword123"
  searchIndexerPassword: "devpassword123"
  tagGeneratorPassword: "ProductionPassword123"

# Database initialization scripts
initScripts:
  enabled: true

# PostgreSQL configuration
postgres:
  maxConnections: 100
  sharedBuffers: "256MB"
  effectiveCacheSize: "1GB"
  workMem: "4MB"
  maintenanceWorkMem: "64MB"
  walKeepSize: "1GB"
  loggingCollector: "on"
  logStatement: "mod"
  logMinDurationStatement: 1000
  randomPageCost: 1.1
  effectiveIoConcurrency: 200

  autovacuum:
    maxWorkers: 3
    naptime: "1min"

  customConfig: ""

# pg_hba.conf configuration
pgHba:
  enabled: true
  localMethod: "trust"
  hostMethod: "md5"
  sslMethod: "md5"
  allowedNetworks:
    - network: "10.0.0.0/8"
      method: "md5"
    - network: "172.16.0.0/12"
      method: "md5"
    - network: "192.168.0.0/16"
      method: "md5"
  customRules: ""

# SSL configuration - Enhanced for 2025 security standards
ssl:
  enabled: true
  secretName: "postgres-ssl-secret"
  mode: "require"  # Force SSL for all connections
  certPath: "/ssl/server.crt"
  keyPath: "/ssl/server.key"
  caPath: "/ssl/ca.crt"
  # TLS 1.2 stable security - PostgreSQL 16 compatible
  minProtocolVersion: "TLSv1.2"  
  cipherSuites: "HIGH:MEDIUM:+3DES:!aNULL"

# Persistence - INCIDENT 20 FIX: Unified to standard (local-path)
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  storageClass: "standard"  # EMERGENCY: K3s only supports local-path-provisioner

# Health checks - optimized for production PostgreSQL deployment
livenessProbe:
  initialDelaySeconds: 60  # Extended delay for PostgreSQL initialization + fsGroup
  periodSeconds: 30         # Less frequent liveness checks
  timeoutSeconds: 20        # Extended timeout for secure startup
  failureThreshold: 8       # Higher tolerance for production deployment

readinessProbe:
  initialDelaySeconds: 30  # CRITICAL: Allow sufficient time for DB initialization
  periodSeconds: 15         # Balanced frequency for production
  timeoutSeconds: 20        # Extended timeout for DB connection establishment
  failureThreshold: 12      # Maximum tolerance during initialization phase

# Resources
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Init containers disabled - using fsGroup for Pod Security Standards "baseline" compliance
# Zero-trust security: no root privileges required
initContainers: []

# Extra configuration
extraEnv: []
extraVolumes: []
extraVolumeMounts: []

# Common labels and annotations
commonLabels: {}

commonAnnotations: {}

# Dependencies configuration
secrets:
  enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""