# Authentication - é–‹ç™ºç’°å¢ƒç”¨åŸºæœ¬è¨­å®š
auth:
  username: "alt_db_user"
  password: "devpassword123"  # é–‹ç™ºç’°å¢ƒç”¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰
  database: "alt"
  existingSecret: ""
  secretKeys:
    password: "postgres-password"
    username: "username"
    database: "database"
  replicationUser: ""
  replicationPassword: ""
  # Microservice user passwords - é–‹ç™ºç’°å¢ƒç”¨
  preProcessorPassword: "devpassword123"
  searchIndexerPassword: "devpassword123"
  tagGeneratorPassword: "devpassword123"

# Database initialization scripts
initScripts:
  enabled: true

# PostgreSQL configuration
postgres:
  maxConnections: 100
  sharedBuffers: "256MB"
  effectiveCacheSize: "1GB"
  workMem: "4MB"
  maintenanceWorkMem: "64MB"
  walKeepSize: "1GB"
  loggingCollector: "on"
  logStatement: "mod"
  logMinDurationStatement: 1000
  randomPageCost: 1.1
  effectiveIoConcurrency: 200

  autovacuum:
    maxWorkers: 3
    naptime: "1min"

  customConfig: |
    # REPORT1.mdæ¨å¥¨TCP keepaliveè¨­å®š
    tcp_keepalives_idle = 300
    tcp_keepalives_interval = 30
    tcp_keepalives_count = 3

    # æ¥ç¶šãƒ—ãƒ¼ãƒ«æœ€é©åŒ–
    shared_preload_libraries = 'pg_stat_statements'

# pg_hba.conf configuration
pgHba:
  enabled: true
  localMethod: "trust"
  hostMethod: "md5"
  sslMethod: "md5"
  allowedNetworks:
    - network: "10.0.0.0/8"
      method: "md5"
    - network: "172.16.0.0/12"
      method: "md5"
    - network: "192.168.0.0/16"
      method: "md5"
  customRules: ""

# SSL configuration - ULTRATHINK: Linkerd mTLS only, PostgreSQL SSLå®Œå…¨ç„¡åŠ¹åŒ–
ssl:
  enabled: false
  mode: "disable"

# PostgreSQL SSLè¨­å®šå®Œå…¨ç„¡åŠ¹åŒ–
postgresql:
  ssl: false
  sslMode: "disable"

# Persistence - INCIDENT 20 FIX: Unified to standard (local-path)
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  storageClass: "standard"  # EMERGENCY: K3s only supports local-path-provisioner

# Health checks - optimized for production PostgreSQL deployment
livenessProbe:
  initialDelaySeconds: 60  # Extended delay for PostgreSQL initialization + fsGroup
  periodSeconds: 30         # Less frequent liveness checks
  timeoutSeconds: 20        # Extended timeout for secure startup
  failureThreshold: 8       # Higher tolerance for production deployment

readinessProbe:
  initialDelaySeconds: 30  # CRITICAL: Allow sufficient time for DB initialization
  periodSeconds: 15         # Balanced frequency for production
  timeoutSeconds: 20        # Extended timeout for DB connection establishment
  failureThreshold: 12      # Maximum tolerance during initialization phase

# Resources
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Init containers disabled - using fsGroup for Pod Security Standards "baseline" compliance
# Zero-trust security: no root privileges required
initContainers: []

# Extra configuration
extraEnv: []
extraVolumes: []
extraVolumeMounts: []

