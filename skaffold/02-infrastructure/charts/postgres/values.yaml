# Default values for postgres
# PostgreSQL database for Alt RSS Reader

# Image configuration
image:
  repository: postgres
  tag: "16-alpine"
  pullPolicy: IfNotPresent

# Replica configuration
replicaCount: 1

# Service account
serviceAccount:
  create: true
  automountServiceAccountToken: false
  annotations: {}
  name: ""

# Pod configuration
podAnnotations:
  kompose.cmd: "kompose convert -f compose.yaml --out ./k8s-manifests/"
  kompose.version: "1.36.0 (ae2a39403)"
  linkerd.io/inject: enabled
  # ULTRATHINK Phase 1.1: PostgreSQLå®Œå…¨çµ±ä¸€è¨­å®š
  # config.linkerd.io/opaque-ports: "5432"  # TEMPORARY DISABLED: Testing pre-processor-sidecar connectivity
  config.linkerd.io/proxy-protocol-detection-timeout: "0s"
  config.linkerd.io/proxy-inbound-connect-timeout: "60s"

podLabels: {}

podSecurityContext:
  fsGroup: 70  # INCIDENT 34 FIX: PostgreSQL Alpine UID for non-privileged fsGroup
  fsGroupChangePolicy: OnRootMismatch  # Pod Security Standards compliant
  runAsUser: 70  # PostgreSQL Alpine UID
  runAsGroup: 70
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # PostgreSQL needs to write logs and data
  runAsNonRoot: true
  runAsUser: 70  # PostgreSQL Alpine UID
  runAsGroup: 70
  seccompProfile:
    type: RuntimeDefault

# Service configuration
service:
  type: ClusterIP
  port: 5432
  annotations:
    # config.linkerd.io/opaque-ports: "5432"  # TEMPORARY DISABLED: Testing pre-processor-sidecar connectivity
    config.linkerd.io/response-timeout: "30s"  # ãƒ¬ãƒãƒ¼ãƒˆPhase 1.2: ã‚µãƒ¼ãƒ“ã‚¹ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå¼·åŒ–
    config.linkerd.io/proxy-protocol-detection-timeout: "0s"  # ğŸ”¥ Phase 1.5: Service Protocol Detectionç„¡åŠ¹åŒ–

  headless:
    enabled: true
    annotations:
      # config.linkerd.io/opaque-ports: "5432"  # TEMPORARY DISABLED: Testing pre-processor-sidecar connectivity
      config.linkerd.io/response-timeout: "30s"  # ãƒ¬ãƒãƒ¼ãƒˆPhase 1.2: ãƒ˜ãƒƒãƒ‰ãƒ¬ã‚¹ã‚µãƒ¼ãƒ“ã‚¹ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå¼·åŒ–
