apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kratos-postgres.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kratos-postgres.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "kratos-postgres.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kratos-postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kratos-postgres.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kratos-postgres.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # INCIDENT 37 FIX: Pod Security Standards compliant initContainer for lost+found removal + pgdata creation
      initContainers:
        - name: kratos-postgres-lost-found-cleanup-v37
          image: alpine:3.18
          command:
            - /bin/sh
            - -c
            - |
              echo "=== INCIDENT 37: Kratos PostgreSQL Complete Lost+Found Cleanup + PGDATA Creation ==="
              echo "SOLUTION: Complete PVC cleanup + Pod Security Standards compliant initContainer"
              
              # PHASE 1: Complete directory analysis
              echo "Phase 1: Pre-cleanup directory analysis..."
              cd /var/lib/postgresql/data
              echo "Root directory contents:"
              ls -la || true
              echo "Hidden files and lost+found detection:"
              find . -name "lost+found" -o -name ".*" 2>/dev/null || true
              
              # PHASE 2: Complete lost+found and artifacts removal
              echo "Phase 2: Complete lost+found and artifacts cleanup..."
              # Critical: Remove lost+found directory (PVC artifact)
              rm -rf lost+found
              # Remove any hidden directories that may cause issues
              rm -rf .* 2>/dev/null || true
              
              # PHASE 3: Create PGDATA subdirectory (REPORT.md strategy)
              echo "Phase 3: Kratos PostgreSQL PGDATA subdirectory creation..."
              mkdir -p /var/lib/postgresql/data/pgdata
              
              # PHASE 4: Set proper ownership for PostgreSQL user (70:70)
              echo "Phase 4: Setting proper ownership for PostgreSQL user..."
              chown -R 70:70 /var/lib/postgresql/data
              chmod -R 755 /var/lib/postgresql/data
              
              echo "=== INCIDENT 37 KRATOS POSTGRESQL CLEANUP COMPLETED ==="
              echo "âœ… Lost+found directory completely removed"
              echo "âœ… PGDATA subdirectory created (/var/lib/postgresql/data/pgdata)"
              echo "âœ… Proper ownership (70:70) applied"
              echo "Final directory state:"
              ls -la /var/lib/postgresql/data/ || true
              echo "ðŸš€ Ready for Kratos PostgreSQL 16-alpine startup"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0  # Required for chown operations - Pod Security Standards baseline compliant
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - FOWNER
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: kratos-postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret | default (printf "%s-secret" (include "kratos-postgres.fullname" .)) }}
                  key: {{ .Values.auth.secretKeys.password }}
            # INCIDENT 36 FIX: PGDATA subdirectory for lost+found avoidance (REPORT.md)
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            {{- if .Values.ssl.enabled }}
            - name: POSTGRES_SSL_CERT_FILE
              value: /ssl/server.crt
            - name: POSTGRES_SSL_KEY_FILE
              value: /ssl/server.key
            - name: POSTGRES_SSL_CA_FILE
              value: /ssl/ca.crt
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data  # INCIDENT 35 FIX: Direct mount without subPath
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
              readOnly: true
            {{- if .Values.pgHba.enabled }}
            - name: config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
              readOnly: true
            {{- end }}
            {{- if .Values.ssl.enabled }}
            - name: ssl-data
              mountPath: /ssl
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U {{ .Values.auth.username }} -d {{ .Values.auth.database }} -h 127.0.0.1 -p 5432
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 120 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 30 }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 10 }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 5 }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.auth.username }} -d {{ .Values.auth.database }} -h 127.0.0.1 -p 5432
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 90 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 10 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 8 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "kratos-postgres.fullname" . }}-config
        {{- if .Values.ssl.enabled }}
        - name: ssl-certs
          secret:
            secretName: {{ .Values.ssl.secretName }}
            defaultMode: 0600
        - name: ssl-data
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "kratos-postgres.selectorLabels" . | nindent 10 }}
      spec:
        accessModes:
          {{- range .Values.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}