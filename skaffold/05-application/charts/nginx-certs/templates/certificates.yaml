apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-external-cert
  namespace: alt-ingress
spec:
  secretName: nginx-external-ssl-certs
  issuerRef:
    name: alt-ca-issuer
    kind: ClusterIssuer
  commonName: curionoah.com
  dnsNames:
  - curionoah.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-internal-cert
  namespace: alt-ingress
spec:
  secretName: nginx-ssl-certs
  issuerRef:
    name: alt-ca-issuer
    kind: ClusterIssuer
  commonName: nginx-internal.alt-ingress.svc.cluster.local
  dnsNames:
  - nginx-internal.alt-ingress.svc.cluster.local