name: Pre-processor Quality Gates
permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read
  id-token: write

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pre-processor/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pre-processor/**'

# 同一ブランチ/PR の古い実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine-runner-integration:
    name: Determine which runner to use for integration tests
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: benjaminmichaelis/get-soonest-available-runner@v1.1.0
        with:
          primary-runner: "m222"
          fallback-runner: "ubuntu-latest"
          min-available-runners: 2
          github-token: ${{ secrets.RUNNER_TOKEN }}
  quality-check:
    name: Quality Gates
    needs: determine-runner-integration
    runs-on: ${{ needs.determine-runner-integration.outputs.runner }}
    strategy:
      matrix:
        go: ["1.24"]
    permissions:
      contents: read
      security-events: write

    defaults:
      run:
        working-directory: ./pre-processor/app

    # No real database - using mocks only for fast CI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24
        cache-dependency-path: pre-processor/app/go.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('pre-processor/app/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install development tools
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install go.uber.org/mock/mockgen@latest
        go install golang.org/x/tools/cmd/goimports@latest

    - name: Download dependencies
      run: go mod download

    - name: Verify go.mod is tidy
      run: |
        go mod tidy
        if [ ! -z "$(git status --porcelain go.mod go.sum)" ]; then
          echo "go.mod or go.sum is not tidy"
          git diff go.mod go.sum
          exit 1
        fi

    - name: Generate mocks
      run: make mocks

    - name: Format code
      run: make format

    - name: Lint code
      run: make lint

    - name: Security scan
      run: make security

    - name: Run tests with race detection (mocks only)
      run: make test-race

    - name: Generate coverage report (mocks only)
      run: make coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./pre-processor/app/coverage.out
        flags: pre-processor
        name: pre-processor-coverage

    - name: Build application
      run: make build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pre-processor-binary
        path: pre-processor/app/bin/pre-processor
        retention-days: 7

  # Integration tests removed from CI - run locally with real DB
  # CI focuses on unit tests with mocks for speed and reliability

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24"]
    permissions:
      contents: read
      security-events: write

    defaults:
      run:
        working-directory: ./pre-processor/app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24

        cache-dependency-path: pre-processor/app/go.sum

    - name: Download dependencies
      run: go mod download

    - name: Install Gosec Security Scanner
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Run Gosec Security Scanner
      run: |
        gosec -fmt sarif -out gosec-results.sarif ./...

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ./pre-processor/app/gosec-results.sarif

    - name: Run vulnerability check
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
