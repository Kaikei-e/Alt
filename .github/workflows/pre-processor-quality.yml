name: Pre-processor Quality Gates
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pre-processor/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pre-processor/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    uses: ./.github/workflows/reusable-test-go.yaml
    with:
      working-directory: 'pre-processor/app'
      go-version: '1.24'
      coverage-flags: 'pre-processor'
      sparse-checkout: 'pre-processor'
      upload-coverage: true
    permissions:
      contents: read

  quality-gates:
    uses: ./.github/workflows/reusable-go-quality-gates.yaml
    needs: tests
    with:
      working-directory: 'pre-processor/app'
      go-version: '1.24'
      coverage-flags: 'pre-processor'
      run-security-audit: true
      build-artifact-name: 'pre-processor-binary'
      build-artifact-path: 'pre-processor/app/bin/pre-processor'
    permissions:
      contents: read
      security-events: write