name: Unit and Component Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'alt-frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'alt-frontend/**'

# 同一ブランチ/PR の古い実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  determine-runner-integration:
    name: Determine which runner to use for integration tests
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: benjaminmichaelis/get-soonest-available-runner@v1.1.0
        with:
          primary-runner: "m222"
          fallback-runner: "ubuntu-latest"
          min-available-runners: 2
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: determine-runner-integration
    runs-on: ${{ needs.determine-runner-integration.outputs.runner }}
    strategy:
      matrix:
        node: ["20"]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
          cache-dependency-path: alt-frontend/app/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd alt-frontend/app
          pnpm install
      - name: Run tests
        run: |
          cd alt-frontend/app
          pnpm exec vitest
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: alt-frontend/app/coverage
          retention-days: 30
