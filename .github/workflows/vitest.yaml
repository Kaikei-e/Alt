name: Alt Frontend Vitest Workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "24"
      pnpm-version:
        required: false
        type: string
        default: "10"
      test-type:
        required: false
        type: string
        default: "vitest"
  workflow_dispatch:
    inputs:
      working-directory:
        description: "Working directory for the test"
        required: true
        type: string
        default: "alt-frontend"
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: "pnpm version to use"
        required: false
        type: string
        default: "10"
      test-type:
        description: "Type of test to run"
        required: false
        type: string
        default: "vitest"

permissions:
  contents: read

jobs:
  vitest:
    runs-on: self-hosted
    timeout-minutes: 30

    env:
      CI: true
      FORCE_COLOR: "1"
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: Pre-checkout cleanup
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:${{ github.workspace }}" \
            alpine sh -c "rm -rf '${{ github.workspace }}'/* '${{ github.workspace }}'/.* 2>/dev/null || true"

      - uses: actions/checkout@v5

      - name: Mask sensitive paths and git information
        run: |
          echo "::group::Masking Configuration"

          # Mask Runner Identity
          echo "::add-mask::$(hostname)"
          echo "::add-mask::$(whoami)"

          # Mask Absolute Paths
          # Best Practice: Mask full paths instead of components to avoid masking common words like 'home' or 'opt'
          [ -n "$HOME" ] && echo "::add-mask::$HOME"
          [ -n "$GITHUB_WORKSPACE" ] && echo "::add-mask::$GITHUB_WORKSPACE"
          [ -n "$RUNNER_TEMP" ] && echo "::add-mask::$RUNNER_TEMP"

          # Mask Git PII (Personal Identifiable Information)
          if command -v git >/dev/null 2>&1; then
            echo "::add-mask::$(git log -1 --pretty=format:'%an')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ae')"
            echo "::add-mask::$(git log -1 --pretty=format:'%cn')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ce')"
          fi

          echo "::endgroup::"

      - name: Enable pnpm via Corepack
        run: |
          mkdir -p "$HOME/.local/bin"
          corepack enable --install-directory "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          corepack prepare pnpm@${{ inputs.pnpm-version }} --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Clean pnpm store (if corrupted)
        run: |
          echo "Checking disk space..."
          df -h
          echo "Cleaning pnpm store if needed..."
          pnpm store prune || true
          pnpm store status || true

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          for attempt in 1 2 3; do
            echo "Attempt $attempt to install dependencies..."
            if pnpm install --frozen-lockfile; then
              echo "Successfully installed dependencies"
              break
            else
              if [ $attempt -eq 3 ]; then
                echo "Failed to install after 3 attempts"
                # Clean store before final failure
                pnpm store prune || true
                exit 1
              fi
              echo "Installation failed, cleaning store and retrying..."
              pnpm store prune || true
              sleep 5
            fi
          done

      - name: Run Vitest
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Running Vitest unit tests..."
          pnpm test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 7
          if-no-files-found: ignore
