name: Reusable Vitest Workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "20"
      pnpm-version:
        required: false
        type: string
        default: "10"
      shards:
        required: false
        type: string
        default: "3" # マトリクスは下で [1,2,3] に固定。必要ならこの値と合わせて調整。
  workflow_dispatch:

permissions:
  contents: read

jobs:
  vitest:
    runs-on: [self-hosted, linux, X64]
    timeout-minutes: 45

    # まずは3シャード並列。環境に合わせて 2〜6 に増減してOK
    strategy:
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
      fail-fast: false

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    env:
      CI: true
      FORCE_COLOR: "1"

    steps:
      - uses: actions/checkout@v4

      # pnpm を導入（ここでは install 実行しない）
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      # Node + pnpm キャッシュ（ロックファイルの場所を明示：モノレポ対策）
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          NODE_OPTIONS="--max-old-space-size=3072" pnpm install --frozen-lockfile

      # Vitest をシャーディングで高速化。blob レポートを後段でマージ
      - name: Run Vitest (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: |
          NODE_OPTIONS="--max-old-space-size=3072" pnpm exec vitest run \
            --pool=threads \
            --maxWorkers=3 \
            --reporter=blob \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        # ↑ 末尾に \ を付けない（行継続バグ対策）

      - name: Upload shard blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-blob-${{ matrix.shardIndex }}
          path: .vitest-reports
          if-no-files-found: ignore
          retention-days: 3

  merge-vitest-reports:
    needs: vitest
    runs-on: [self-hosted, linux, X64]

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: actions/download-artifact@v4
        with:
          path: .vitest-reports
          pattern: vitest-blob-*
          merge-multiple: true

      # blob を集約 → 通常レポータ（default）を生成
      - name: Merge blob reports
        run: |
          pnpm dlx vitest --merge-reports --reporter=default

      - name: Upload merged report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-merged-${{ github.run_id }}-${{ github.run_attempt }}
          path: .vitest-reports
          retention-days: 7
