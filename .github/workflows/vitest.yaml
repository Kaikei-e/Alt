name: Alt Frontend Vitest Workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "24"
      pnpm-version:
        required: false
        type: string
        default: "10"
      test-type:
        required: false
        type: string
        default: "vitest"
  workflow_dispatch:
    inputs:
      working-directory:
        description: "Working directory for the test"
        required: true
        type: string
        default: "alt-frontend"
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: "pnpm version to use"
        required: false
        type: string
        default: "10"
      test-type:
        description: "Type of test to run"
        required: false
        type: string
        default: "vitest"

permissions:
  contents: read

jobs:
  vitest:
    runs-on: self-hosted
    timeout-minutes: 30

    env:
      CI: true
      FORCE_COLOR: "1"
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - uses: actions/checkout@v4

      - name: Mask sensitive paths
        run: |
          echo "::add-mask::$HOME"
          echo "::add-mask::$(whoami)"
          RUNNER_BASE=$(pwd | cut -d'/' -f1-5)
          echo "::add-mask::$RUNNER_BASE"
          WORKSPACE_PATH=$(pwd | sed 's|/alt-frontend||')
          echo "::add-mask::$WORKSPACE_PATH"
          echo "::add-mask::$(echo $HOME | cut -d'/' -f1-3)"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Enable pnpm via Corepack
        run: |
          mkdir -p "$HOME/.local/bin"
          corepack enable --install-directory "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          corepack prepare pnpm@${{ inputs.pnpm-version }} --activate

      - name: Clean pnpm store (if corrupted)
        run: |
          echo "Checking disk space..."
          df -h
          echo "Cleaning pnpm store if needed..."
          pnpm store prune || true
          pnpm store status || true

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          for attempt in 1 2 3; do
            echo "Attempt $attempt to install dependencies..."
            if pnpm install --frozen-lockfile; then
              echo "Successfully installed dependencies"
              break
            else
              if [ $attempt -eq 3 ]; then
                echo "Failed to install after 3 attempts"
                # Clean store before final failure
                pnpm store prune || true
                exit 1
              fi
              echo "Installation failed, cleaning store and retrying..."
              pnpm store prune || true
              sleep 5
            fi
          done

      - name: Run Vitest
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Running Vitest unit tests..."
          pnpm test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 7
          if-no-files-found: ignore
