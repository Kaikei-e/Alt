name: Frontend Test Workflow

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "20"
      test-type:
        required: true
        type: string
        description: 'vitest or playwright'
      pnpm-version:
        required: false
        type: string
        default: "10"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        if: inputs.test-type == 'playwright'
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: inputs.test-type == 'playwright'
        working-directory: ${{ inputs.working-directory }}
        run: pnpm exec playwright install --with-deps

      - name: Run Vitest tests
        if: inputs.test-type == 'vitest'
        working-directory: ${{ inputs.working-directory }}
        run: pnpm exec vitest run

      - name: Run Playwright tests
        if: inputs.test-type == 'playwright'
        working-directory: ${{ inputs.working-directory }}
        run: pnpm exec playwright test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.test-type }}-${{ github.run_id }}
          path: |
            ${{ inputs.working-directory }}/test-results/
            ${{ inputs.working-directory }}/playwright-report/
          retention-days: 7
          if-no-files-found: ignore