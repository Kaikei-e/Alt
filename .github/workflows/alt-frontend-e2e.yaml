name: Alt Frontend E2E Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'

  workflow_dispatch:
    inputs:
      working-directory:
        description: 'Working directory for the test'
        required: true
        type: string
        default: "alt-frontend"
      test-type:
        description: 'Type of test to run (vitest or playwright)'
        required: true
        type: string
        default: "playwright"

jobs:
  test:
    uses: ./.github/workflows/playwright.yaml
    with:
      working-directory: ${{ inputs.working-directory || 'alt-frontend' }}
      test-type: ${{ inputs.test-type || 'playwright' }}