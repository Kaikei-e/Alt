name: Alt Frontend E2E Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'

  workflow_dispatch:
    inputs:
      working-directory:
        description: 'Working directory for the test'
        required: true
        type: string
        default: "alt-frontend"
      shards:
        description: 'Number of shards to run'
        required: false
        type: string
        default: "3"

jobs:
  test:
    uses: ./.github/workflows/reusable-test-frontend.yaml
    with:
      working-directory: ${{ inputs.working-directory }}
      shards: ${{ inputs.shards }}