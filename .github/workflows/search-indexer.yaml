name: Search Indexer Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'search-indexer/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'search-indexer/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  test:
    uses: ./.github/workflows/reusable-go-test.yaml
    with:
      working-directory: 'search-indexer/app'
      go-version: '1.24'
      coverage-flags: 'search-indexer'