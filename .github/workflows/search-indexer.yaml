name: Search Indexer Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'search-indexer/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'search-indexer/**'

# 同一ブランチ/PR の古い実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  determine-runner-integration:
    name: Determine which runner to use for integration tests
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: benjaminmichaelis/get-soonest-available-runner@v1.1.0
        with:
          primary-runner: "m222"
          fallback-runner: "ubuntu-latest"
          min-available-runners: 2
          github-token: ${{ secrets.RUNNER_TOKEN }}
  test:
    needs: determine-runner-integration
    runs-on: ${{ needs.determine-runner-integration.outputs.runner }}
    strategy:
      matrix:
        go: ["1.24"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
        cache-dependency-path: search-indexer/app/go.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('search-indexer/app/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Install dependencies
      run: |
        cd search-indexer/app
        go mod tidy
    - name: Run go vet
      run: |
        cd search-indexer/app
        go vet ./...
    - name: Run tests with coverage
      run: |
        cd search-indexer/app
        go test -coverprofile=coverage.out ./...
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./search-indexer/app/coverage.out
        flags: search-indexer
        name: search-indexer-coverage
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: go-test-results
        path: search-indexer/test-results/
