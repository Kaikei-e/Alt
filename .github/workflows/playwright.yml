name: Tag Generator Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'tag-generator/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'tag-generator/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  test:
    uses: ./.github/workflows/reusable-test-frontend.yaml
    with:
      working-directory: 'tag-generator/app'
      python-version: '3.13'