name: Alt Frontend Playwright Workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "24"
      pnpm-version:
        required: false
        type: string
        default: "10"
      test-type:
        required: false
        type: string
        default: "playwright"
  workflow_dispatch:
    inputs:
      working-directory:
        description: "Working directory for the test"
        required: true
        type: string
        default: "alt-frontend"
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: "pnpm version to use"
        required: false
        type: string
        default: "10"
      test-type:
        description: "Type of test to run"
        required: false
        type: string
        default: "playwright"

permissions:
  contents: read

jobs:
  e2e:
    runs-on: self-hosted
    timeout-minutes: 60

    env:
      CI: true
      FORCE_COLOR: "1"
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/playwright-browsers
      # Disable git information collection in Playwright reporters
      PLAYWRIGHT_SKIP_GIT_INFO: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Mask sensitive paths and git information
        run: |
          echo "::group::Masking Configuration"
          # Mask HOME path parts
          for part in $(echo "$HOME" | tr '/' ' '); do
            [ -n "$part" ] && echo "::add-mask::$part"
          done
          # Mask user and hostname
          echo "::add-mask::$(whoami)"
          echo "::add-mask::$(hostname)"
          echo "::add-mask::$(hostname -s || true)"
          # Mask runner paths
          RUNNER_BASE=$(pwd | cut -d'/' -f1-5)
          echo "::add-mask::$RUNNER_BASE"
          WORKSPACE_PATH=$(pwd | sed 's|/alt-frontend||')
          echo "::add-mask::$WORKSPACE_PATH"
          echo "::add-mask::$(echo $HOME | cut -d'/' -f1-3)"
          echo "::add-mask::${{ runner.temp }}"
          echo "::add-mask::${{ github.workspace }}"
          # Mask git commit information
          if command -v git >/dev/null 2>&1; then
            GIT_HASH=$(git rev-parse HEAD 2>/dev/null || echo "")
            GIT_SHORT_HASH=$(git rev-parse --short HEAD 2>/dev/null || echo "")
            GIT_SUBJECT=$(git log -1 --pretty=format:"%s" 2>/dev/null || echo "")
            GIT_BODY=$(git log -1 --pretty=format:"%b" 2>/dev/null || echo "")
            GIT_AUTHOR_NAME=$(git log -1 --pretty=format:"%an" 2>/dev/null || echo "")
            GIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:"%ae" 2>/dev/null || echo "")
            GIT_COMMITTER_NAME=$(git log -1 --pretty=format:"%cn" 2>/dev/null || echo "")
            GIT_COMMITTER_EMAIL=$(git log -1 --pretty=format:"%ce" 2>/dev/null || echo "")
            [ -n "$GIT_HASH" ] && echo "::add-mask::$GIT_HASH"
            [ -n "$GIT_SHORT_HASH" ] && echo "::add-mask::$GIT_SHORT_HASH"
            [ -n "$GIT_SUBJECT" ] && echo "::add-mask::$GIT_SUBJECT"
            [ -n "$GIT_BODY" ] && echo "::add-mask::$GIT_BODY"
            [ -n "$GIT_AUTHOR_NAME" ] && echo "::add-mask::$GIT_AUTHOR_NAME"
            [ -n "$GIT_AUTHOR_EMAIL" ] && echo "::add-mask::$GIT_AUTHOR_EMAIL"
            [ -n "$GIT_COMMITTER_NAME" ] && echo "::add-mask::$GIT_COMMITTER_NAME"
            [ -n "$GIT_COMMITTER_EMAIL" ] && echo "::add-mask::$GIT_COMMITTER_EMAIL"
            # Also mask GitHub Actions context variables that might contain git info
            echo "::add-mask::${{ github.sha }}"
            echo "::add-mask::${{ github.event.head_commit.message || '' }}"
            echo "::add-mask::${{ github.event.head_commit.author.name || '' }}"
            echo "::add-mask::${{ github.event.head_commit.author.email || '' }}"
            echo "::add-mask::${{ github.event.head_commit.committer.name || '' }}"
            echo "::add-mask::${{ github.event.head_commit.committer.email || '' }}"
          fi
          echo "::endgroup::"

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ inputs.pnpm-version }} --activate

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Clean pnpm store (if corrupted)
        run: |
          echo "Checking disk space..."
          df -h
          echo "Cleaning pnpm store if needed..."
          pnpm store prune || true
          pnpm store status || true

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          for attempt in 1 2 3; do
            echo "Attempt $attempt to install dependencies..."
            if pnpm install --frozen-lockfile; then
              echo "Successfully installed dependencies"
              break
            else
              if [ $attempt -eq 3 ]; then
                echo "Failed to install after 3 attempts"
                # Clean store before final failure
                pnpm store prune || true
                exit 1
              fi
              echo "Installation failed, cleaning store and retrying..."
              pnpm store prune || true
              sleep 5
            fi
          done

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-pw-browsers-${{ hashFiles(format('{0}/pnpm-lock.yaml', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pw-browsers-

      - name: Install Playwright browsers
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Waiting for package manager locks to be released..."
          while sudo lsof /var/lib/dpkg/lock-frontend >/dev/null 2>&1 || sudo lsof /var/lib/apt/lists/lock >/dev/null 2>&1; do
            echo "Lock detected, waiting 10 seconds..."
            sleep 10
          done

          for attempt in 1 2 3; do
            echo "Attempt $attempt to install Playwright browsers..."
            if pnpm exec playwright install --with-deps; then
              echo "Successfully installed Playwright browsers"
              break
            else
              if [ $attempt -eq 3 ]; then
                echo "Failed to install after 3 attempts"
                exit 1
              fi
              echo "Installation failed, waiting 30 seconds before retry..."
              sleep 30
            fi
          done

      - name: Run Playwright tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Running Playwright E2E tests..."
          pnpm exec playwright test --reporter=html,json,list

      - name: Sanitize test results (remove git information)
        if: always()
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Sanitizing test results to remove git information..."
          # Remove git information from JSON test results
          if [ -f "test-results/results.json" ]; then
            # Use jq to remove gitCommit field if it exists
            if command -v jq >/dev/null 2>&1; then
              jq 'del(.gitCommit)' test-results/results.json > test-results/results.json.tmp && \
              mv test-results/results.json.tmp test-results/results.json || true
            else
              # Fallback: use sed to remove gitCommit field (less precise but works)
              sed -i '/"gitCommit"/,/},/d' test-results/results.json || true
            fi
          fi
          # Also check for git info in any other JSON files in test-results
          find test-results -name "*.json" -type f | while read -r file; do
            if command -v jq >/dev/null 2>&1; then
              jq 'del(.gitCommit)' "$file" > "${file}.tmp" && \
              mv "${file}.tmp" "$file" || true
            else
              sed -i '/"gitCommit"/,/},/d' "$file" || true
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/playwright-report
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/test-results
          retention-days: 3
          if-no-files-found: ignore
