name: Alt Frontend Playwright Workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "24"
      pnpm-version:
        required: false
        type: string
        default: "10"
  workflow_dispatch:
    inputs:
      working-directory:
        description: "Working directory for the test"
        required: true
        type: string
        default: "alt-frontend"
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: "pnpm version to use"
        required: false
        type: string
        default: "10"

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true
      FORCE_COLOR: "1"
      PLAYWRIGHT_SKIP_GIT_INFO: "1"

    steps:
      - uses: actions/checkout@v5

      - name: Mask sensitive paths and git information
        run: |
          echo "::group::Masking Configuration"
          echo "::add-mask::$(hostname)"
          echo "::add-mask::$(whoami)"
          [ -n "$HOME" ] && echo "::add-mask::$HOME"
          [ -n "$GITHUB_WORKSPACE" ] && echo "::add-mask::$GITHUB_WORKSPACE"
          [ -n "$RUNNER_TEMP" ] && echo "::add-mask::$RUNNER_TEMP"
          if command -v git >/dev/null 2>&1; then
            echo "::add-mask::$(git log -1 --pretty=format:'%an' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ae' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%cn' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ce' 2>/dev/null || echo '')"
          fi
          echo "::endgroup::"

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.working-directory }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ${{ inputs.working-directory }}
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ${{ inputs.working-directory }}
        run: pnpm exec playwright test --reporter=html,list

      - name: Upload test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/playwright-report
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/test-results
          retention-days: 3
          if-no-files-found: ignore
