name: Backend Go Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'alt-backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'alt-backend/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write   # CodecovのOIDC利用に必要（tokenレス運用する場合）

jobs:
  test:
    uses: ./.github/workflows/reusable-test-go.yaml
    with:
      working-directory: 'alt-backend/app'
      # 固定したいなら明示。go.modに従うなら空でOK
      coverage-flags: 'alt-backend'
      # self-hostedでローカル永続キャッシュを使うなら true
      use-local-persistent-cache: true
