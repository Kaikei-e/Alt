name: Backend Go Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'alt-backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'alt-backend/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  test:
    uses: ./.github/workflows/reusable-test-go.yaml
    with:
      working-directory: 'alt-backend/app'
      go-version: '1.24.3'
      coverage-flags: 'alt-backend'
