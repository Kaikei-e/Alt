name: Metrics Health Analyzer CI

on:
  push:
    branches:
      - main
    paths:
      - "metrics/**"
      - ".github/workflows/metrics.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "metrics/**"
      - ".github/workflows/metrics.yaml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: ./.github/workflows/reusable-test-python.yaml
    with:
      working-directory: metrics
      python-version: "3.13"
      sparse-checkout: metrics
      job-type: test
      test-command: "pytest -v --cov=alt_metrics --cov-report=xml --cov-report=term-missing --junit-xml=tests/results.xml"
      coverage-flags: "metrics"

  lint:
    name: Lint
    uses: ./.github/workflows/reusable-test-python.yaml
    with:
      working-directory: metrics
      python-version: "3.13"
      sparse-checkout: metrics
      job-type: lint

  typecheck:
    name: Type Check
    uses: ./.github/workflows/reusable-test-python.yaml
    with:
      working-directory: metrics
      python-version: "3.13"
      sparse-checkout: metrics
      job-type: typecheck

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "::error::Quality gate failed"
            echo "Test: ${{ needs.test.result }}"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Type Check: ${{ needs.typecheck.result }}"
            exit 1
          fi
          echo "All quality checks passed!"
