name: Alt Frontend Unit Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  workflow_dispatch:
    inputs:
      working-directory:
        description: 'Working directory for the test'
        required: true
        type: string
        default: "alt-frontend"
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: 'pnpm version to use'
        required: false
        type: string
        default: "10"

jobs:
  test:
    uses: ./.github/workflows/vitest.yaml
    with:
      working-directory: ${{ inputs.working-directory || 'alt-frontend' }}
      node-version: ${{ inputs.node-version || '24' }}
      pnpm-version: ${{ inputs.pnpm-version || '10' }}
      test-type: 'vitest'