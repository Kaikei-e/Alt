name: Alt Frontend Unit Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'alt-frontend/**'
  workflow_dispatch:
    inputs:
      working-directory:
        description: 'Working directory for the test'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: "24"
      pnpm-version:
        description: 'pnpm version to use'
        required: false
        type: string
        default: "10"
      shards:
        description: 'Number of shards to run'
        required: false
        type: string
        default: "3"

jobs:
  test:
    uses: ./.github/workflows/reusable-test-frontend.yaml
    with:
      working-directory: ${{ inputs.working-directory }}
      node-version: ${{ inputs.node-version }}
      shards: ${{ inputs.shards }}
      pnpm-version: ${{ inputs.pnpm-version }}
      test-type: 'vitest'