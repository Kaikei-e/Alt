name: Reusable Rust Test Workflow
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      toolchain:
        required: false
        type: string
        default: "stable"
      upload-coverage:
        required: false
        type: boolean
        default: true
      coverage-flags:
        required: false
        type: string
      runner:
        description: "Runner label (ubuntu-latest or self-hosted)"
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30
    steps:
      - name: Get workspace parent GID
        if: runner.environment == 'self-hosted'
        id: get-gid
        run: echo "gid=$(stat -c '%g' "$GITHUB_WORKSPACE/..")" >> $GITHUB_OUTPUT

      - name: Pre-checkout cleanup
        if: runner.environment == 'self-hosted'
        uses: docker://alpine:latest
        env:
          RUNNERS_GID: ${{ steps.get-gid.outputs.gid }}
        with:
          entrypoint: /bin/sh
          # Docker runs as root to delete files and fix permissions for 'runners' group
          # chmod 2775 = setgid + rwxrwxr-x (group inherits, group writable)
          # See: https://github.com/actions/runner/issues/434
          args: -c "rm -rf /github/workspace/.git /github/workspace/* /github/workspace/.[!.]* 2>/dev/null; chgrp $RUNNERS_GID /github/workspace 2>/dev/null; chmod 2775 /github/workspace"

      - uses: actions/checkout@v5

      - name: Configure logging (mask)
        if: runner.environment == 'self-hosted'
        run: |
          echo "::group::Masking Configuration"

          # Mask Runner Identity
          echo "::add-mask::$(hostname)"
          echo "::add-mask::$(whoami)"

          # Mask Absolute Paths
          [ -n "$HOME" ] && echo "::add-mask::$HOME"
          [ -n "$GITHUB_WORKSPACE" ] && echo "::add-mask::$GITHUB_WORKSPACE"
          [ -n "$RUNNER_TEMP" ] && echo "::add-mask::$RUNNER_TEMP"

          # Mask Git PII (now available after checkout)
          if command -v git >/dev/null 2>&1; then
            echo "::add-mask::$(git log -1 --pretty=format:'%an' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ae' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%cn' 2>/dev/null || echo '')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ce' 2>/dev/null || echo '')"
          fi

          echo "::endgroup::"

      # GitHub-hosted runner: dtolnay/rust-toolchain を使用
      - name: Install Rust toolchain (GitHub-hosted)
        if: runner.environment != 'self-hosted'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.toolchain }}
          components: clippy

      # Self-hosted runner: 既存のスクリプトでインストール
      - name: Install Rust toolchain (self-hosted)
        if: runner.environment == 'self-hosted'
        run: |
          set -e  # Exit on error
          # 既存の rustup/cargo をクリーンアップして、バイナリ衝突を避ける
          rm -rf ~/.rustup || true
          rm -rf ~/.cargo || true
          # 公式のRustupを使用（actions-rs は非推奨）
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain=${{ inputs.toolchain }} --profile=minimal --no-modify-path
          # PATH に cargo を追加
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # インストール確認
          "$HOME/.cargo/bin/rustup" --version
          "$HOME/.cargo/bin/cargo" --version
          # デフォルトツールチェーンと clippy を設定
          "$HOME/.cargo/bin/rustup" default ${{ inputs.toolchain }}
          "$HOME/.cargo/bin/rustup" component add clippy

      - name: Rust version info
        run: |
          rustc --version
          cargo --version
          cargo clippy --version

      # GitHub-hosted runner: Swatinem/rust-cache を使用（推奨）
      - name: Cache Rust dependencies (GitHub-hosted)
        if: runner.environment != 'self-hosted'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ inputs.working-directory }}
          shared-key: ${{ inputs.coverage-flags }}
          cache-on-failure: true

      # Self-hosted runner: 従来の actions/cache を使用
      - name: Cache cargo registry and build (self-hosted)
        if: runner.environment == 'self-hosted'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ${{ inputs.working-directory }}/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', inputs.working-directory)) }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', inputs.working-directory)) }}-
            ${{ runner.os }}-cargo-
        continue-on-error: true

      - name: Ensure target directory exists
        working-directory: ${{ inputs.working-directory }}
        run: |
          # rustc が dep-info (.d) を書き込むディレクトリが存在しない場合に備えて事前作成しておく
          mkdir -p target/release/deps

      - name: Build (release)
        working-directory: ${{ inputs.working-directory }}
        run: |
          cargo build --release --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Run clippy
        working-directory: ${{ inputs.working-directory }}
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: false

      - name: Run unit tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          cargo test --all --verbose -- --nocapture
        env:
          RUST_BACKTRACE: full

      - name: Install cargo-tarpaulin
        if: inputs.upload-coverage
        run: |
          # tarpaulinのインストール（キャッシュ済みかチェック）
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Generate coverage report
        if: inputs.upload-coverage
        working-directory: ${{ inputs.working-directory }}
        run: |
          cargo tarpaulin --out Xml --verbose
        continue-on-error: true # カバレッジが失敗してもビルドは成功とする

      - name: Upload coverage to Codecov
        if: inputs.upload-coverage && success()
        uses: codecov/codecov-action@v4
        with:
          file: ${{ inputs.working-directory }}/tarpaulin-report.xml
          flags: ${{ inputs.coverage-flags }}
          name: ${{ inputs.coverage-flags }}-coverage
          verbose: false

      - name: Post-job cleanup
        if: always() && runner.environment == 'self-hosted'
        run: |
          # ビルドキャッシュのクリーンアップ（サイズ削減）
          cargo clean || true
