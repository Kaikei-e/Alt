name: Rask Log Forwarder Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'rask-log-forwarder/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'rask-log-forwarder/**'

# 同一ブランチ/PR の古い実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  determine-runner-integration:
    name: Determine which runner to use for integration tests
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: benjaminmichaelis/get-soonest-available-runner@v1.1.0
        with:
          primary-runner: "m222"
          fallback-runner: "ubuntu-latest"
          min-available-runners: 2
          github-token: ${{ secrets.GITHUB_TOKEN }}
  test:
    needs: determine-runner-integration
    runs-on: ${{ needs.determine-runner-integration.outputs.runner }}
    defaults:
      run:
        working-directory: rask-log-forwarder/app

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - uses: swatinem/rust-cache@v2
      with:
        workspaces: |
          rask-log-forwarder/app

    - name: Build (release)
      run: cargo build --release

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run unit tests
      run: cargo test --all --verbose

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage report
      run: cargo tarpaulin --out Xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./rask-log-forwarder/app/tarpaulin-report.xml
        flags: rask-log-forwarder
        name: rask-log-forwarder-coverage

