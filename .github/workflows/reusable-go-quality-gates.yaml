name: Reusable Go Quality Gates

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Target Go module directory (monorepo friendly)"
        required: true
        type: string
      go-version:
        description: "Go version (empty = derive from go.mod)"
        required: false
        type: string
        default: ""
      lint-only-new:
        description: "Show only new lint issues on PRs"
        required: false
        type: boolean
        default: true
      upload-sarif:
        description: "Upload SARIF files to Code Scanning"
        required: false
        type: boolean
        default: true

# 最小権限 + SARIF アップロード用の権限
permissions:
  contents: read # checkout 用
  security-events: write # SARIF を Code Scanning にアップロードするのに必須

jobs:
  quality:
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      # --- Mask sensitive information ---
      - name: Mask sensitive paths and user info
        run: |
          echo "::group::Masking Configuration"

          # Mask Runner Identity
          echo "::add-mask::$(hostname)"
          echo "::add-mask::$(whoami)"

          # Mask Absolute Paths
          [ -n "$HOME" ] && echo "::add-mask::$HOME"
          [ -n "$GITHUB_WORKSPACE" ] && echo "::add-mask::$GITHUB_WORKSPACE"
          [ -n "$RUNNER_TEMP" ] && echo "::add-mask::$RUNNER_TEMP"

          # Mask Git PII
          if command -v git >/dev/null 2>&1; then
            echo "::add-mask::$(git log -1 --pretty=format:'%an')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ae')"
            echo "::add-mask::$(git log -1 --pretty=format:'%cn')"
            echo "::add-mask::$(git log -1 --pretty=format:'%ce')"
          fi

          # Store paths in environment for later use (preserving original logic)
          echo "GITHUB_WORKSPACE=${{ github.workspace }}" >> $GITHUB_ENV
          echo "RUNNER_TEMP=${{ runner.temp }}" >> $GITHUB_ENV

          echo "::endgroup::"

      # --- Checkout & Go setup ---
      - name: Checkout (sparse)
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            ${{ inputs.working-directory }}
          sparse-checkout-cone-mode: true
          fetch-depth: 1 # 変更差分だけで十分

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version == '' && format('{0}/go.mod', inputs.working-directory) || '' }}
          check-latest: true

      - name: Go env (diag)
        run: |
          go env
          echo "pwd=$(pwd)"
          echo "module dir=${{ inputs.working-directory }}"

      # --- Baseline quality gates (速い順に) ---
      - name: fmt check
        working-directory: ${{ inputs.working-directory }}
        run: |
          files=$(gofmt -l . | grep -v '^$' || true)
          if [ -n "$files" ]; then
            echo "::error title=gofmt::Run 'gofmt -w' on these files:\n$files"
            exit 1
          fi

      - name: go vet
        working-directory: ${{ inputs.working-directory }}
        run: go vet ./...

      # --- Lint (golangci-lint v2系 / アクション v8) ---
      # v8 の公式アクション推奨。v2 では out-format が変わったため、注釈はProblem Matcherに任せる。
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ${{ inputs.working-directory }}
          only-new-issues: ${{ inputs.lint-only-new }}
          # 追加で引数を渡す場合（例：--timeout=5m）
          # args: --timeout=5m

      # --- Security: gosec → SARIF で Code Scanning に載せる ---
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec (SARIF)
        working-directory: ${{ inputs.working-directory }}
        run: |
          mkdir -p ./_reports
          # Mask paths in gosec output by redirecting stderr and filtering
          # Note: ::add-mask:: already masks these values in logs, but we also filter here for extra safety
          gosec -no-fail -fmt sarif -out ./_reports/gosec.sarif ./... 2>&1 | \
            sed "s|${GITHUB_WORKSPACE}|***|g" | \
            sed "s|${RUNNER_TEMP}|***|g" | \
            sed "s|/home/runner|***|g" | \
            sed "s|${USER}|***|g" | \
            sed "s|$(whoami)|***|g" || true

      - name: Fix SARIF (gosec) - remove fixes field
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Remove fixes field from SARIF output (not needed for OSS projects)
          # This fixes gosec's invalid fixes.artifactChanges (null instead of array) issue
          if [ -f ./_reports/gosec.sarif ]; then
            # Remove fixes field from all results to avoid schema validation errors
            jq '.runs[].results[] |= del(.fixes)' ./_reports/gosec.sarif > ./_reports/gosec.sarif.tmp && \
            mv ./_reports/gosec.sarif.tmp ./_reports/gosec.sarif
          fi

      - name: Upload SARIF (gosec)
        if: ${{ inputs.upload-sarif }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ inputs.working-directory }}/_reports/gosec.sarif
          category: gosec

      # --- Security: govulncheck → SARIF（Code Scanning 連携） ---
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Prepare reports directory
        working-directory: ${{ inputs.working-directory }}
        run: mkdir -p ./_reports

      - name: Govulncheck (SARIF)
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Ensure _reports directory exists (defensive check)
          mkdir -p ./_reports
          # Run govulncheck and save SARIF output to file
          # Capture stderr separately for logging (masked), stdout goes to SARIF file
          # Use -format=sarif (with equals sign) as per govulncheck documentation
          govulncheck -format=sarif ./... > ./_reports/govulncheck.sarif 2>./_reports/govulncheck.stderr || true
          # Mask paths in stderr output for logs
          if [ -s ./_reports/govulncheck.stderr ]; then
            cat ./_reports/govulncheck.stderr | \
              sed "s|${GITHUB_WORKSPACE}|***|g" | \
              sed "s|${RUNNER_TEMP}|***|g" | \
              sed "s|/home/runner|***|g" | \
              sed "s|${USER}|***|g" | \
              sed "s|$(whoami)|***|g" || true
          fi
          # Ensure SARIF file exists even if no vulnerabilities found or command failed
          if [ ! -f ./_reports/govulncheck.sarif ] || [ ! -s ./_reports/govulncheck.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"govulncheck","version":"latest"}},"results":[]}]}' > ./_reports/govulncheck.sarif
          fi
          # Clean up stderr file
          rm -f ./_reports/govulncheck.stderr

      - name: Upload SARIF (govulncheck)
        if: ${{ inputs.upload-sarif }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ inputs.working-directory }}/_reports/govulncheck.sarif
          category: govulncheck
