name: Reusable Go Quality Gates

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Target Go module directory (monorepo friendly)"
        required: true
        type: string
      go-version:
        description: "Go version (empty = derive from go.mod)"
        required: false
        type: string
        default: ""
      lint-only-new:
        description: "Show only new lint issues on PRs"
        required: false
        type: boolean
        default: true

# 最小権限 + SARIF アップロード用の権限
permissions:
  contents: read # checkout 用
  security-events: write # SARIF を Code Scanning にアップロードするのに必須

jobs:
  quality:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # --- Mask sensitive information ---
      - name: Mask sensitive paths and user info
        run: |
          echo "::add-mask::${{ inputs.working-directory }}"
          echo "::add-mask::${{ runner.temp }}"
          echo "::add-mask::${{ github.workspace }}"
          echo "::add-mask::${{ github.workspace }}/${{ inputs.working-directory }}"
          # Mask user and home directory
          echo "::add-mask::$USER"
          echo "::add-mask::$HOME"
          echo "::add-mask::$(whoami)"
          # Mask common CI paths
          echo "::add-mask::/home/runner"
          echo "::add-mask::/home/runner/work"
          echo "::add-mask::/home/runner/work/${{ github.repository }}"
          # Store paths in environment for later use
          echo "GITHUB_WORKSPACE=${{ github.workspace }}" >> $GITHUB_ENV
          echo "RUNNER_TEMP=${{ runner.temp }}" >> $GITHUB_ENV

      # --- Checkout & Go setup ---
      - name: Checkout (sparse)
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            ${{ inputs.working-directory }}
          sparse-checkout-cone-mode: true
          fetch-depth: 1 # 変更差分だけで十分

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version == '' && format('{0}/go.mod', inputs.working-directory) || '' }}
          check-latest: true

      - name: Go env (diag)
        run: |
          go env
          echo "pwd=$(pwd)"
          echo "module dir=${{ inputs.working-directory }}"

      # --- Baseline quality gates (速い順に) ---
      - name: fmt check
        working-directory: ${{ inputs.working-directory }}
        run: |
          files=$(gofmt -l . | grep -v '^$' || true)
          if [ -n "$files" ]; then
            echo "::error title=gofmt::Run 'gofmt -w' on these files:\n$files"
            exit 1
          fi

      - name: go vet
        working-directory: ${{ inputs.working-directory }}
        run: go vet ./...

      # --- Lint (golangci-lint v2系 / アクション v8) ---
      # v8 の公式アクション推奨。v2 では out-format が変わったため、注釈はProblem Matcherに任せる。
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ${{ inputs.working-directory }}
          only-new-issues: ${{ inputs.lint-only-new }}
          # 追加で引数を渡す場合（例：--timeout=5m）
          # args: --timeout=5m

      # --- Security: gosec → SARIF で Code Scanning に載せる ---
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec (SARIF)
        working-directory: ${{ inputs.working-directory }}
        run: |
          mkdir -p ./_reports
          # Mask paths in gosec output by redirecting stderr and filtering
          # Note: ::add-mask:: already masks these values in logs, but we also filter here for extra safety
          gosec -no-fail -fmt sarif -out ./_reports/gosec.sarif ./... 2>&1 | \
            sed "s|${GITHUB_WORKSPACE}|***|g" | \
            sed "s|${RUNNER_TEMP}|***|g" | \
            sed "s|/home/runner|***|g" | \
            sed "s|${USER}|***|g" | \
            sed "s|$(whoami)|***|g" || true

      - name: Fix SARIF (gosec) - remove invalid fixes
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Fix invalid fixes.artifactChanges (null instead of array) in gosec SARIF output
          # This is a known issue with gosec's SARIF format - remove fixes with null/invalid artifactChanges
          if [ -f ./_reports/gosec.sarif ]; then
            # Remove fixes entries that have null or non-array artifactChanges
            # SARIF schema requires artifactChanges to be an array, not null
            jq 'walk(
              if type == "object" and has("fixes") then
                .fixes = (.fixes | map(
                  if has("artifactChanges") then
                    if (.artifactChanges | type) == "array" then . else empty end
                  else
                    .
                  end
                ))
              else
                .
              end
            )' ./_reports/gosec.sarif > ./_reports/gosec.sarif.tmp && \
            mv ./_reports/gosec.sarif.tmp ./_reports/gosec.sarif
          fi

      - name: Upload SARIF (gosec)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ inputs.working-directory }}/_reports/gosec.sarif
          category: gosec

      # --- Security: govulncheck → SARIF（Code Scanning 連携） ---
      - name: Govulncheck (SARIF)
        uses: golang/govulncheck-action@v1
        with:
          # go-version / caching は setup-go に追従
          working-directory: ${{ inputs.working-directory }}
          format: sarif
          output-file: _reports/govulncheck.sarif
          # exit-code は format=sarif の場合でも脆弱性検知で fail させたいなら下記を有効化
          # fail-on-vuln: true

      - name: Upload SARIF (govulncheck)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ inputs.working-directory }}/_reports/govulncheck.sarif
          category: govulncheck
