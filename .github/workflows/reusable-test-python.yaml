name: Reusable Python Test Workflow

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      python-version:
        required: false
        type: string
        default: "3.13"
      test-command:
        required: false
        type: string
        default: "pytest test_unit.py -v --junit-xml=tests/results.xml"

jobs:
  test:
    runs-on: [self-hosted, linux, X64]
    timeout-minutes: 30

    steps:
      - name: Security setup
        run: |
          echo "::add-mask::$HOME"
          echo "::add-mask::$USER"
          echo "::add-mask::/home"
          echo "::add-mask::/opt"

      - uses: actions/checkout@v4

      - name: Install uv (Rust-based tool)
        uses: astral-sh/setup-uv@v6

      - name: Set up Python with uv
        run: uv python install --version ${{ inputs.python-version }}

      - name: Sync project dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          uv sync --lockfile || uv lock
          uv sync

      - name: Install test dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          uv pip install pytest pytest-cov psycopg2-binary langdetect

      - name: Run tests via uv
        working-directory: ${{ inputs.working-directory }}
        run: uv run ${{ inputs.test-command }}

      - name: Cleanup uv environment
        if: ${{ always() }}
        working-directory: ${{ inputs.working-directory }}
        run: rm -rf .venv uv.lock

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/tests/
          retention-days: 5
          if-no-files-found: warn
