name: Reusable Python Test Workflow
permissions:
  contents: read
  actions: read
on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      python-version:
        required: false
        type: string
        default: "3.13"

jobs:
  test:
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 30
    steps:
      - name: Configure logging
        if: runner.environment == 'self-hosted'
        run: |
          echo "::group::Masking Configuration"
          PARTS=($(echo $HOME | tr '/' ' '))
          for part in "${PARTS[@]}"; do
            [ ! -z "$part" ] && echo "::add-mask::$part"
          done
          echo "::endgroup::"

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'  # pip キャッシュを使用

      - name: Install and run tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          # pip を使用してuvをインストール
          python -m pip install --upgrade pip uv

          # 依存関係をインストール
          uv pip sync requirements.txt || uv sync

          # テストディレクトリを作成
          mkdir -p tests

          # テストを実行
          python -m pytest test_unit.py -v --junit-xml=tests/results.xml || true

          # 結果を確認
          ls -la tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/tests/
          retention-days: 5
          if-no-files-found: warn