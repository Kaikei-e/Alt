apiVersion: v1
kind: ConfigMap
metadata:
  name: kratos-config
  namespace: alt-auth
data:
  kratos.yml: |
    version: v1.3.1

    dsn: postgres://kratos_db_user:kratos_prod_password_32_char_long@kratos-postgres.alt-auth.svc.cluster.local:5432/kratos_db?sslmode=disable&max_conns=20&max_idle_conns=4

    serve:
      public:
        base_url: https://kratos-public.alt-auth.svc.cluster.local:4433/
        cors:
          enabled: true
          allowed_origins:
            - https://alt.example.com
            - https://app.alt.example.com
            - https://alt-frontend.alt-apps.svc.cluster.local
          allowed_methods:
            - POST
            - GET
            - PUT
            - PATCH
            - DELETE
          allowed_headers:
            - Authorization
            - Content-Type
            - Cookie
          exposed_headers:
            - Content-Type
            - Set-Cookie
          allow_credentials: true
          debug: false

      admin:
        base_url: https://kratos-admin.alt-auth.svc.cluster.local:4434/

    selfservice:
      default_browser_return_url: https://alt.example.com/
      allowed_return_urls:
        - https://alt.example.com
        - https://app.alt.example.com
        - https://alt-frontend.alt-apps.svc.cluster.local

      methods:
        password:
          enabled: true
          config:
            haveibeenpwned_enabled: true
            max_breaches: 0
            ignore_network_errors: true

        totp:
          config:
            issuer: Alt RSS Reader
          enabled: true

        lookup_secret:
          enabled: true

        link:
          enabled: true
          config:
            lifespan: 1h

        code:
          enabled: true
          config:
            lifespan: 15m

      flows:
        error:
          ui_url: https://alt.example.com/error

        settings:
          ui_url: https://alt.example.com/settings
          privileged_session_max_age: 10m
          required_aal: highest_available

        recovery:
          enabled: true
          ui_url: https://alt.example.com/recovery
          use: code

        verification:
          enabled: true
          ui_url: https://alt.example.com/verification
          use: code
          after:
            default_browser_return_url: https://alt.example.com/

        logout:
          after:
            default_browser_return_url: https://alt.example.com/

        login:
          ui_url: https://alt.example.com/login
          lifespan: 5m
          after:
            default_browser_return_url: https://alt.example.com/
            password:
              default_browser_return_url: https://alt.example.com/

        registration:
          lifespan: 10m
          ui_url: https://alt.example.com/registration
          after:
            default_browser_return_url: https://alt.example.com/
            password:
              hooks:
                - hook: session
                - hook: show_verification_ui

    log:
      level: info
      format: json
      leak_sensitive_values: false

    secrets:
      cookie:
        - kratos_cookie_secret_32_chars_xx
      cipher:
        - kratos_cipher_secret_32_chars_xx

    ciphers:
      algorithm: xchacha20-poly1305

    hashers:
      algorithm: bcrypt
      bcrypt:
        cost: 12

    identity:
      default_schema_id: default
      schemas:
        - id: default
          url: file:///etc/config/kratos/schemas/identity.schema.json

    courier:
      smtp:
        connection_uri: smtps://kratos@alt.example.com:smtp_password_here@smtp.alt.example.com:587/?skip_ssl_verify=false
        from_address: noreply@alt.example.com
        from_name: Alt RSS Reader

    session:
      lifespan: 12h
      cookie:
        persistent: true
        same_site: Strict
        domain: .alt.example.com