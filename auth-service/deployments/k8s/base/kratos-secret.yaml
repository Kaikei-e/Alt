apiVersion: v1
kind: Secret
metadata:
  name: kratos-secrets
  namespace: alt-auth-dev
type: Opaque
data:
  # Base64 encoded secrets - these should be replaced in production
  # cookie-secret: 32 character random string for cookie encryption
  # cipher-secret: 32 character random string for data encryption
  # default values for development (base64 encoded):
  cookie-secret: YWJjZGVmZ2hpams123456789abcdef123456  # abcdefghijk123456789abcdef123456
  cipher-secret: MTIzNDU2NzhhYmNkZWZnaGlqa2xtbm9wcQ==  # 123456789abcdefghijklmnopq