# SSLはローカル環境では無効化
ssl = off

# 基本設定
listen_addresses = '*'
port = 5432
max_connections = 250  # recap-worker(100) + recap-subworker(複数ワーカー * 60) + その他の接続に対応
shared_buffers = 128MB

# ログ設定
log_connections = on
log_disconnections = on
log_statement = 'all'

# アイドルトランザクションタイムアウト（30秒）
# トランザクションがアイドル状態のまま30秒経過すると自動終了
idle_in_transaction_session_timeout = '30s'

