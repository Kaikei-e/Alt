# PostgreSQL configuration for RAG database
# pgvector extension only (no pg_cron)

# SSLはローカル環境では無効化
ssl = off

# 基本設定 (pg_cron なし - pgvector のみ使用)
listen_addresses = '*'
port = 5432
max_connections = 100
shared_buffers = 128MB

# ログ設定
log_connections = on
log_disconnections = on
log_statement = 'all'

# アイドルトランザクションタイムアウト（30秒）
idle_in_transaction_session_timeout = '30s'
