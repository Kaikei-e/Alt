apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-creator
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
    rask.group: news-creator
  labels:
    io.kompose.service: news-creator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: news-creator
  template:
    metadata:
      labels:
        io.kompose.service: news-creator
    spec:
      # NVIDIA Container Runtime を使う
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"

      containers:
      - name: news-creator
        image: news-creator:production
        ports:
        - containerPort: 11434
        env:
        # ---- Ollama ----
        - name: OLLAMA_KEEP_ALIVE            # モデル常駐
          value: "-1"
        - name: OLLAMA_MAX_LOADED_MODELS     # 例：2モデル同居
          value: "2"
        - name: OLLAMA_GPU_MEMORY_FRACTION   # 2モデルなら 0.45〜0.48 程度
          value: "0.48"
        - name: OLLAMA_NUM_PARALLEL          # 並列セッション数
          value: "2"                         # まずは低く
        - name: OLLAMA_MAX_CTX               # Gemma3-4B は 8192 で十分
          value: "8192"

        resources:
          limits:
            nvidia.com/gpu: "1"
            cpu: "4"
            memory: "10Gi"                   # KV キャッシュ分を余裕持って
          requests:
            nvidia.com/gpu: "1"
            cpu: "2"
            memory: "6Gi"

        volumeMounts:
        - name: news-creator-models
          mountPath: /home/ollama-user/.ollama

      volumes:
      - name: news-creator-models
        persistentVolumeClaim:
          claimName: news-creator-models
