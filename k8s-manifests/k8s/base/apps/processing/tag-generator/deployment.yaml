apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
    rask.group: tag-generator
  labels:
    io.kompose.service: tag-generator
  name: tag-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tag-generator
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
        kompose.version: 1.36.0 (ae2a39403)
        rask.group: tag-generator
      labels:
        io.kompose.service: tag-generator
    spec:
      containers:
        - env:
            - name: CUDA_VISIBLE_DEVICES
              value: '""'
            - name: DB_HOST
              value: db.alt-database.svc.cluster.local
            - name: DB_NAME
              value: alt
            - name: DB_PORT
              value: "5432"
            - name: DB_TAG_GENERATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tag-generator-secrets
                  key: DB_TAG_GENERATOR_PASSWORD
            - name: DB_TAG_GENERATOR_USER
              value: tag_generator
          image: tag-generator:production
          imagePullPolicy: Never
          name: tag-generator
          ports:
            - containerPort: 9400
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "10Gi"
              cpu: "1000m"
          tty: true
      restartPolicy: Always
