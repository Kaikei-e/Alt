apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
    rask.group: pre-processor
  labels:
    io.kompose.service: pre-processor
  name: pre-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pre-processor
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
        kompose.version: 1.36.0 (ae2a39403)
        rask.group: pre-processor
      labels:
        io.kompose.service: pre-processor
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: db.alt-database.svc.cluster.local
            - name: DB_NAME
              value: alt
            - name: DB_PORT
              value: "5432"
            - name: DB_SSL_MODE
              value: require
            - name: LOG_LEVEL
              value: info
            - name: PRE_PROCESSOR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pre-processor-secrets
                  key: PRE_PROCESSOR_DB_PASSWORD
            - name: PRE_PROCESSOR_DB_USER
              value: pre_processor_user
            - name: SERVICE_NAME
              value: pre-processor
            - name: NEWS_CREATOR_HOST
              value: http://news-creator.alt-apps.svc.cluster.local:11434
          image: pre-processor:production
          imagePullPolicy: Never
          name: pre-processor
          ports:
            - containerPort: 9200
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          tty: true
      restartPolicy: Always
