apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
    rask.group: rask-log-aggregator
  labels:
    io.kompose.service: rask-log-aggregator
  name: rask-log-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rask-log-aggregator
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
        kompose.version: 1.36.0 (ae2a39403)
        rask.group: rask-log-aggregator
      labels:
        io.kompose.service: rask-log-aggregator
    spec:
      containers:
        - env:
            - name: APP_CLICKHOUSE_DATABASE
              value: rask_logs
            - name: APP_CLICKHOUSE_HOST
              value: clickhouse
            - name: APP_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rask-log-aggregator-secrets
                  key: APP_CLICKHOUSE_PASSWORD
            - name: APP_CLICKHOUSE_PORT
              value: "8123"
            - name: APP_CLICKHOUSE_USER
              value: rask_user
          image: rask-log-aggregator:production
          imagePullPolicy: Never
          name: rask-log-aggregator
          ports:
            - containerPort: 9600
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          tty: true
      restartPolicy: Always
