apiVersion: v1
kind: ServiceAccount
metadata:
  name: migrate-sa
  namespace: alt-database
  labels:
    app: migrate
    component: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: migrate-role
  namespace: alt-database
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: migrate-rolebinding
  namespace: alt-database
subjects:
- kind: ServiceAccount
  name: migrate-sa
  namespace: alt-database
roleRef:
  kind: Role
  name: migrate-role
  apiGroup: rbac.authorization.k8s.io