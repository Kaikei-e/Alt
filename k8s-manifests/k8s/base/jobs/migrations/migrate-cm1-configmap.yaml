apiVersion: v1
data:
  postgresql.conf: |-
    # スロークエリログ設定
    log_min_duration_statement = 1000  # 1秒以上のクエリを記録
    log_destination = 'stderr'
    logging_collector = off
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    log_temp_files = 0
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: migrate
  name: migrate-cm1
