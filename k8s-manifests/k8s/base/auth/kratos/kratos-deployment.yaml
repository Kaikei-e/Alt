apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
  namespace: alt-auth
  labels:
    app.kubernetes.io/name: kratos
    app.kubernetes.io/part-of: alt
    app.kubernetes.io/component: authentication
    version: v1.2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kratos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kratos
        app.kubernetes.io/part-of: alt
        app.kubernetes.io/component: authentication
        version: v1.2.0
    spec:
      initContainers:
      - name: kratos-migrate
        image: oryd/kratos:v1.2.0
        command: ["kratos"]
        args: ["migrate", "sql", "-e", "--yes"]
        env:
        - name: DSN
          valueFrom:
            secretKeyRef:
              name: kratos-postgres-secret
              key: dsn
        volumeMounts:
        - name: kratos-config
          mountPath: /etc/config/kratos
        - name: kratos-schemas
          mountPath: /etc/config/kratos/schemas
      containers:
      - name: kratos
        image: oryd/kratos:v1.2.0
        command: ["kratos"]
        args: ["serve", "all", "--config", "/etc/config/kratos/kratos.yml"]
        ports:
        - containerPort: 4433
          name: public
        - containerPort: 4434
          name: admin
        env:
        - name: DSN
          valueFrom:
            secretKeyRef:
              name: kratos-postgres-secret
              key: dsn
        - name: SECRETS_COOKIE
          valueFrom:
            secretKeyRef:
              name: kratos-secrets
              key: cookie-secret
        - name: SECRETS_CIPHER
          valueFrom:
            secretKeyRef:
              name: kratos-secrets
              key: cipher-secret
        volumeMounts:
        - name: kratos-config
          mountPath: /etc/config/kratos
        - name: kratos-schemas
          mountPath: /etc/config/kratos/schemas
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/alive
            port: 4434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4434
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: kratos-config
        configMap:
          name: kratos-config
      - name: kratos-schemas
        configMap:
          name: kratos-schemas