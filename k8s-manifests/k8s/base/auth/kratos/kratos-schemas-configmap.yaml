apiVersion: v1
kind: ConfigMap
metadata:
  name: kratos-schemas
  namespace: alt-auth
  labels:
    app.kubernetes.io/name: kratos
    app.kubernetes.io/part-of: alt
    app.kubernetes.io/component: authentication
data:
  identity.schema.json: |
    {
      "$id": "https://schemas.alt.local/user.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Alt User",
      "type": "object",
      "properties": {
        "traits": {
          "type": "object",
          "properties": {
            "email": {
              "type": "string",
              "format": "email",
              "title": "Email",
              "ory.sh/kratos": {
                "credentials": {
                  "password": {
                    "identifier": true
                  }
                },
                "verification": {
                  "via": "email"
                },
                "recovery": {
                  "via": "email"
                }
              }
            },
            "name": {
              "type": "object",
              "properties": {
                "first": {
                  "type": "string",
                  "title": "First Name"
                },
                "last": {
                  "type": "string",
                  "title": "Last Name"
                }
              }
            },
            "tenant_slug": {
              "type": "string",
              "title": "Tenant",
              "description": "The tenant this user belongs to"
            },
            "preferences": {
              "type": "object",
              "properties": {
                "theme": {
                  "type": "string",
                  "enum": ["light", "dark", "auto"],
                  "default": "auto",
                  "title": "Theme Preference"
                },
                "language": {
                  "type": "string",
                  "enum": ["en", "ja"],
                  "default": "en",
                  "title": "Language"
                },
                "notifications": {
                  "type": "object",
                  "properties": {
                    "email": {
                      "type": "boolean",
                      "default": true,
                      "title": "Email Notifications"
                    },
                    "push": {
                      "type": "boolean",
                      "default": false,
                      "title": "Push Notifications"
                    }
                  }
                },
                "feed_settings": {
                  "type": "object",
                  "properties": {
                    "auto_mark_read": {
                      "type": "boolean",
                      "default": true,
                      "title": "Auto Mark as Read"
                    },
                    "summary_length": {
                      "type": "string",
                      "enum": ["short", "medium", "long"],
                      "default": "medium",
                      "title": "Summary Length"
                    }
                  }
                }
              }
            }
          },
          "required": ["email"],
          "additionalProperties": false
        }
      }
    }