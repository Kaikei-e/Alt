apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-postgres-config
  namespace: alt-database
  labels:
    app: auth-postgres
    component: database
    service: authentication
data:
  postgresql.conf: |
    # Auth-Postgres Configuration
    
    # Connection Settings
    listen_addresses = '*'
    port = 5432
    max_connections = 200
    
    # Memory Settings
    shared_buffers = 256MB
    effective_cache_size = 1GB
    work_mem = 4MB
    maintenance_work_mem = 64MB
    
    # WAL Settings  
    wal_level = replica
    max_wal_senders = 3
    wal_keep_size = 64MB
    
    # Logging
    log_statement = 'all'
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    
    # Performance Monitoring
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.max = 10000
    pg_stat_statements.track = all
    
    # SSL Settings
    ssl = on
    ssl_cert_file = '/etc/ssl/certs/postgres/server.crt'
    ssl_key_file = '/etc/ssl/certs/postgres/server.key'
    ssl_ca_file = '/etc/ssl/certs/postgres/ca.crt'
    
    # Security
    password_encryption = 'scram-sha-256'
    
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    
    # Local connections
    local   all             postgres                                peer
    local   all             all                                     scram-sha-256
    
    # IPv4 local connections
    host    all             all             127.0.0.1/32            scram-sha-256
    
    # IPv6 local connections  
    host    all             all             ::1/128                 scram-sha-256
    
    # Kubernetes cluster connections (SSL required)
    hostssl auth_db         auth_user       10.0.0.0/8              scram-sha-256
    hostssl auth_db         auth_user       172.16.0.0/12           scram-sha-256
    hostssl auth_db         auth_user       192.168.0.0/16          scram-sha-256
    
    # Deny all other connections
    host    all             all             0.0.0.0/0               reject