apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: clickhouse
  name: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: clickhouse
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: clickhouse
    spec:
      containers:
        - env:
            - name: CLICKHOUSE_DB
              value: rask_logs
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse-secrets
                  key: CLICKHOUSE_PASSWORD
            - name: CLICKHOUSE_USER
              value: rask_user
          image: clickhouse/clickhouse-server:25.6
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
                - wget
                - --spider
                - -q
                - http://localhost:8123/ping
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 5
          name: clickhouse
          ports:
            - containerPort: 8123
              protocol: TCP
            - containerPort: 9000
              protocol: TCP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: clickhouse-cm0
            - mountPath: /var/lib/clickhouse
              name: clickhouse-data
      restartPolicy: Always
      volumes:
        - configMap:
            name: clickhouse-cm0
          name: clickhouse-cm0
        - name: clickhouse-data
          persistentVolumeClaim:
            claimName: clickhouse-data
