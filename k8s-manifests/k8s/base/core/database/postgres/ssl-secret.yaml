apiVersion: v1
kind: Secret
metadata:
  name: postgres-ssl-certs
  namespace: alt-database
type: Opaque
data:
  # These values will be populated by running generate-ssl-certs.sh and base64 encoding the files
  # Example command: base64 -w 0 ssl-certs/ca.crt
  ca.crt: ""
  server.crt: ""
  server.key: ""