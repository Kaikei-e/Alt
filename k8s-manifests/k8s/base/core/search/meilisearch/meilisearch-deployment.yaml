apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
    rask.group: meilisearch
  labels:
    io.kompose.service: meilisearch
  name: meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: meilisearch
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml --out ./k8s-manifests/
        kompose.version: 1.36.0 (ae2a39403)
        rask.group: meilisearch
      labels:
        io.kompose.service: meilisearch
    spec:
      containers:
        - env:
            - name: MEILI_ENV
              value: production
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: meilisearch-secrets
                  key: MEILI_MASTER_KEY
          image: getmeili/meilisearch:v1.15.2
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:7700/health
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          name: meilisearch
          ports:
            - containerPort: 7700
              protocol: TCP
          resources:
            limits:
              memory: "12Gi"
              cpu: "2000m"
            requests:
              memory: "8Gi"
              cpu: "1000m"
          tty: true
          volumeMounts:
            - mountPath: /meili_data
              name: meili-data
      restartPolicy: Always
      volumes:
        - name: meili-data
          persistentVolumeClaim:
            claimName: meili-data
