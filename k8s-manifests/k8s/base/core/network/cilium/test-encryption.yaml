apiVersion: v1
kind: Pod
metadata:
  name: test-encryption-sender
  namespace: default
  labels:
    app: test-encryption
    role: sender
spec:
  containers:
  - name: netcat
    image: nicolaka/netshoot
    command: ["/bin/bash"]
    args: ["-c", "while true; do sleep 30; done;"]
---
apiVersion: v1
kind: Pod
metadata:
  name: test-encryption-receiver
  namespace: default
  labels:
    app: test-encryption
    role: receiver
spec:
  containers:
  - name: netcat
    image: nicolaka/netshoot
    command: ["/bin/bash"]
    args: ["-c", "while true; do sleep 30; done;"]