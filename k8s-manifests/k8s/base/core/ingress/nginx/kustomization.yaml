apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: alt-ingress

resources:
  - nginx-deployment.yaml
  - nginx-cm0-configmap.yaml
  - nginx-cm1-configmap.yaml
  - nginx-service.yaml

labels:
  - pairs:
      app.kubernetes.io/component: ingress
      app.kubernetes.io/part-of: nginx