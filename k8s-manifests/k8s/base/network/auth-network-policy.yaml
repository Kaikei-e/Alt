apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-network-policy
  namespace: alt-auth
  labels:
    app.kubernetes.io/name: auth-network-policy
    app.kubernetes.io/part-of: alt
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from alt-apps namespace (alt-backend, alt-frontend)
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    ports:
    - protocol: TCP
      port: 9500  # auth-service
    - protocol: TCP
      port: 4433  # kratos-public
  # Allow ingress from alt-ingress namespace (nginx)
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-ingress
    ports:
    - protocol: TCP
      port: 4433  # kratos-public
  # Allow internal auth namespace communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-auth
    ports:
    - protocol: TCP
      port: 4434  # kratos-admin (internal only)
  egress:
  # Allow egress to alt-database namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-database
    ports:
    - protocol: TCP
      port: 5433  # auth-postgres
    - protocol: TCP
      port: 5434  # kratos-postgres
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
  # Allow HTTPS outbound for external services (email, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP (for redirects)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-network-policy
  namespace: alt-database
  labels:
    app.kubernetes.io/name: database-network-policy
    app.kubernetes.io/part-of: alt
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from alt-auth namespace to auth databases
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-auth
    ports:
    - protocol: TCP
      port: 5433  # auth-postgres
    - protocol: TCP
      port: 5434  # kratos-postgres
  # Allow ingress from alt-apps namespace to main postgres (existing)
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    ports:
    - protocol: TCP
      port: 5432  # main-postgres
  # Allow internal database communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: alt-database
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS