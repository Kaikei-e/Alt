apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-creator
spec:
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
      - name: news-creator
        resources:
          limits:
            nvidia.com/gpu: "1"
            cpu: "4000m"
            memory: "8Gi"
          requests:
            nvidia.com/gpu: "1"
            cpu: "2000m"
            memory: "4Gi"
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        - name: OLLAMA_GPU_LAYERS
          value: "35"  # Gemma3:4bの全35レイヤーをGPUで実行
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: OLLAMA_GPU_MEMORY_FRACTION
          value: "0.8"  # GPU VRAMの80%を使用
        