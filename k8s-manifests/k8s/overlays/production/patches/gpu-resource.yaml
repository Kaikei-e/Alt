apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-creator
spec:
  template:
    metadata:
      labels:
        io.kompose.service: news-creator
      annotations:
        rask.group: news-creator
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
      - name: news-creator
        resources:
          limits:
            nvidia.com/gpu: "1"
            cpu: "4000m"
            memory: "8Gi"
          requests:
            nvidia.com/gpu: "1"
            cpu: "2000m"
            memory: "4Gi"
        env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        - name: OLLAMA_NUM_PARALLEL
          value: "2"
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "2"
        - name: OLLAMA_GPU_MEMORY_FRACTION
          value: "0.48"
