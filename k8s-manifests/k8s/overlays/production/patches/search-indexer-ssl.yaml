apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-indexer
spec:
  template:
    spec:
      containers:
        - name: search-indexer
          env:
            - name: DB_SSL_ROOT_CERT
              value: /app/ssl/ca.crt
            - name: DB_SSL_CERT
              value: /app/ssl/server.crt
            - name: DB_SSL_KEY
              value: /app/ssl/server.key
          volumeMounts:
            - name: ssl-certs
              mountPath: /app/ssl
              readOnly: true
      volumes:
        - name: ssl-certs
          secret:
            secretName: postgres-ssl-certs