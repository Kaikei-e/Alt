apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-processor
spec:
  template:
    spec:
      containers:
        - name: pre-processor
          env:
            - name: DB_SSL_MODE
              value: prefer
            - name: DB_SSL_ROOT_CERT
              value: /app/ssl/ca.crt
            - name: DB_SSL_CERT
              value: /app/ssl/server.crt
            - name: DB_SSL_KEY
              value: /app/ssl/server.key
            - name: NEWS_CREATOR_TIMEOUT
              value: "180s"
          imagePullPolicy: Never
          volumeMounts:
            - name: ssl-certs
              mountPath: /app/ssl
              readOnly: true
      volumes:
        - name: ssl-certs
          secret:
            secretName: postgres-ssl-certs