# Grafana alerting rules for Recap Genre Health
# Note: These rules are designed for Grafana Unified Alerting
# Converted from Prometheus alerting rule format

apiVersion: 1

groups:
  - orgId: 1
    name: recap-genre
    folder: Rask
    interval: 1m
    rules:
      - uid: recap-tag-payload-missing-high
        title: Recap Tag Payload Missing Ratio High (> 10%)
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: DS_PROMETHEUS
            model:
              expr: recap_genre_tag_missing_ratio
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              type: reduce
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.10
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: B
              type: threshold
        noDataState: OK
        execErrState: Error
        for: 5m
        annotations:
          summary: "Recap tag payload missing ratio is above 10%"
          description: |
            Recap Worker has reported recap_genre_tag_missing_ratio > 10% for 5 minutes.
            Tag Generator feed is likely delayed or failing.
        labels:
          severity: warning
          service: recap-worker

      - uid: recap-tag-graph-inactive
        title: Tag Label Graph Refresh Stale
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: DS_PROMETHEUS
            model:
              expr: increase(recap_genre_graph_hits_total[10m]) == 0 and sum(rate(recap_genre_coarse_assignments_total[10m])) > 0
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              type: reduce
          - refId: C
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: B
              type: threshold
        noDataState: OK
        execErrState: Error
        for: 10m
        annotations:
          summary: "Tag label graph refresh is stale"
          description: |
            No graph boosts have been recorded in the last 10 minutes while recap jobs are running.
            Check recap-worker logs for tag_label_graph load errors or stale cache.
        labels:
          severity: critical
          service: recap-worker
