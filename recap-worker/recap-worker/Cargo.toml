[package]
name = "recap-worker"
version = "0.1.0"
edition = "2024"
description = "Alt 7days Recap batch worker (CPU-centric) with Axum control plane and Prometheus/OTLP telemetry."
repository = "https://github.com/Kaikei-e/Alt"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = { version = "0.8.6", features = ["macros", "json", "tokio"] }
metrics = "0.23"
metrics-exporter-prometheus = "0.15"
once_cell = "1.20"
reqwest = { version = "0.12", default-features = false, features = ["json", "gzip", "http2", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.43", features = ["rt-multi-thread", "macros", "signal", "sync", "time"] }
tower = "0.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["clock", "std"] }
unicode-normalization = "0.1"
whatlang = { version = "0.16", default-features = false }
sqlx = { version = "0.7", default-features = false, features = ["runtime-tokio", "postgres", "macros", "uuid", "chrono"] }

[dev-dependencies]
rstest = "0.22"
tokio = { version = "1.43", features = ["rt", "macros"] }
wiremock = "0.6"