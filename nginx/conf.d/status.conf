# Nginx Status Endpoint for Prometheus nginx-exporter
# Exposes stub_status on internal port for metrics collection

server {
    listen 8080;
    server_name localhost;

    # Metrics endpoint for nginx-exporter
    location /nginx_status {
        stub_status on;
        # Allow internal Docker network only
        allow 172.0.0.0/8;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
