# hide nginx version
server_tokens off;

# Performance
gzip on;
gzip_types 
    text/plain 
    text/css 
    text/xml 
    text/javascript 
    application/json 
    application/javascript 
    application/xml+rss 
    application/atom+xml 
    image/svg+xml
    application/x-font-ttf
    font/opentype;
gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_vary on;
gzip_disable "MSIE [1-6]\.";    

# Brotli compression (if available)
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

server {
    listen 80;
    # Enable HTTP/2 if using HTTPS
    # listen 443 ssl http2;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Preload critical resources
    location = / {
        root /usr/share/nginx/html;
        add_header Link "</css/critical.css>; rel=preload; as=style" always;
        add_header Link "</js/critical.js>; rel=preload; as=script" always;
        try_files $uri $uri/ @fallback;
    }

    # Next.js static assets with aggressive caching
    location /_next/static {
        alias /usr/share/nginx/html/_next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        
        # Enable compression for JS/CSS
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }
    }

    # Images with optimized caching
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
        
        # Add CORS for fonts and images
        add_header Access-Control-Allow-Origin "*";
    }

    # Fonts with long-term caching
    location ~* \.(woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # API proxy with optimizations
    location /api/ {
        proxy_pass http://alt-backend:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # No caching for API responses (adjust as needed)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location / {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ @fallback;
    }

    # SPA fallback to prevent redirect loops
    location @fallback {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files /index.html =404;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}