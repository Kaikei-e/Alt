# hide nginx version
server_tokens off;

# Performance
gzip on;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    application/x-font-ttf
    font/opentype;
gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_vary on;
gzip_disable "MSIE [1-6]\.";

# Brotli compression (if available)
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# Docker DNS resolver for dynamic upstream resolution
# 127.0.0.11 is Docker's embedded DNS server
resolver 127.0.0.11 valid=10s ipv6=off;

upstream frontend {
    server alt-frontend:3000;
}

upstream backend {
    server alt-backend:9000;
}

upstream kratos {
    server kratos:4433;
}

upstream auth-hub {
    server auth-hub:8888;
}

upstream alt-frontend-sv {
    server alt-frontend-sv:4173 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    # Enable HTTP/2 if using HTTPS
    # listen 443 ssl http2;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SSE endpoints - no buffering for Server-Sent Events
    location /api/v1/sse/ {
        # allow several endpoints to be proxied
        proxy_pass http://backend/v1/sse/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical: Pass ALL cookies for authentication (EventSource uses cookies automatically)
        proxy_set_header Cookie $http_cookie;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        # chunked_transfer_encoding is enabled by default for SSE streaming

        # Disable gzip for SSE
        gzip off;

        # Longer timeouts for SSE
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # CORS headers - use specific origins instead of wildcard for security
        # Note: CORS headers should be set by backend, but we add them here as fallback
        # Backend will set proper CORS headers based on request origin
        set $cors_origin "";
        if ($http_origin ~* "^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin = "https://curionoah.com") {
            set $cors_origin $http_origin;
        }
        if ($cors_origin != "") {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Cache-Control, Cookie" always;
        add_header Access-Control-Expose-Headers "Content-Type, Cache-Control" always;

        # Security headers for SSE
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Dashboard SSE endpoint - proxy to dashboard service
    # Uses variable for lazy DNS resolution (dashboard may not be running)
    location /sse/dashboard/ {
        set $dashboard_backend "http://dashboard:8000";
        proxy_pass $dashboard_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;

        # Disable gzip for SSE
        gzip off;

        # Timeouts - shorter for health checks, longer for SSE streams
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # CORS headers - allow all origins for dashboard SSE
        add_header Access-Control-Allow-Origin '*' always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Cache-Control, Content-Type" always;
        add_header Access-Control-Expose-Headers "Content-Type, Cache-Control" always;

        # Security headers for SSE
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Kratos authentication proxy
    location /ory/ {
        proxy_pass http://kratos/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CloudflareからのリクエストはすべてHTTPSとして扱う
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # WebSockets support for Kratos flows
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Critical: Pass ALL cookies to Kratos without modification
        proxy_set_header Cookie $http_cookie;
        # Critical: Preserve Set-Cookie headers from Kratos
        proxy_pass_header Set-Cookie;

        # DO NOT hide CORS headers - let Kratos handle them
        # Kratos v1.2.0 handles CORS properly when configured

        # Disable response buffering for immediate cookie delivery
        proxy_buffering off;
        proxy_request_buffering off;

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://$host" always;
            add_header Vary Origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Cookie, X-Csrf-Token, X-Session-Token" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }



    # CSRF token endpoint → auth-hub
    location = /api/auth/csrf {
        proxy_pass http://auth-hub/csrf;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Critical: Pass ALL cookies for session-based CSRF token generation
        proxy_set_header Cookie $http_cookie;

        # Fast timeouts for CSRF token generation
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Disable buffering for immediate response
        proxy_buffering off;

        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Auth validation endpoint (internal use only)
    location = /auth-validate {
        internal;
        proxy_pass http://auth-hub/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;

        # Fast timeouts for auth validation
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Backend API proxy with path rewrite to match upstream routes
    location ~ ^/api/backend/(?<rest>.*)$ {
        # Validate session with auth-hub
        auth_request /auth-validate;

        # Capture identity headers from auth-hub
        auth_request_set $auth_user_id $upstream_http_x_alt_user_id;
        auth_request_set $auth_tenant_id $upstream_http_x_alt_tenant_id;
        auth_request_set $auth_user_email $upstream_http_x_alt_user_email;

        # Proxy to backend
        proxy_pass http://backend/$rest$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # Forward authenticated identity headers to backend
        proxy_set_header X-Alt-User-Id $auth_user_id;
        proxy_set_header X-Alt-Tenant-Id $auth_tenant_id;
        proxy_set_header X-Alt-User-Email $auth_user_email;
        proxy_set_header X-Alt-Shared-Secret "cd46bbaee062f8482a425e512d2f09c4cf7a22fb380c5839a7cbea29568acae6";

        # Proxy timeouts - extended for LLM operations (e.g., summarization with 1000 tokens)
        proxy_connect_timeout 60s;
        proxy_send_timeout 240s;
        proxy_read_timeout 240s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Next.js API routes - proxy to frontend
    location /api/frontend/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CloudflareからのリクエストはすべてHTTPSとして扱う
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # Critical: Pass ALL cookies to frontend
        proxy_set_header Cookie $http_cookie;
        # Critical: Preserve Set-Cookie headers from frontend
        proxy_pass_header Set-Cookie;

        # WebSocket support for hot reloading (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SSE streaming endpoints for SvelteKit - must be before /sv/ location
    # Matches /sv/api/v1/feeds/summarize/stream and other SSE endpoints under /sv/api/
    location ~ ^/sv/api/.*(stream|sse) {
        proxy_pass http://alt-frontend-sv$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Critical: Pass ALL cookies for authentication
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;

        # Disable gzip for SSE
        gzip off;

        # Longer timeouts for SSE streaming (1 hour for LLM processing)
        # Increased connect timeout to handle slow container startup
        proxy_connect_timeout 60s;
        proxy_send_timeout 1h;
        proxy_read_timeout 1h;

        # Retry configuration for better reliability
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # Security headers for SSE
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-transform" always;
    }

    # SvelteKit Frontend
    # Use /sv/ with trailing slash to ensure proper path handling
    # This ensures /sv/auth/login is proxied correctly to SvelteKit
    # Note: SvelteKit has basePath="/sv", so we need to preserve /sv/ in the proxy_pass
    location /sv/ {
        proxy_pass http://alt-frontend-sv/sv/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Critical: Pass ALL cookies to SvelteKit
        proxy_set_header Cookie $http_cookie;
        # Critical: Preserve Set-Cookie headers from SvelteKit
        proxy_pass_header Set-Cookie;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts - extended for LLM operations (e.g., summarization)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # Increased for LLM streaming
        proxy_read_timeout 300s;  # Increased for LLM streaming

        # Buffer settings for performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Handle /sv without trailing slash (redirect to /sv/)
    location = /sv {
        return 301 /sv/;
    }

    # Serve favicon directly to avoid 502 errors
    location = /favicon.ico {
        root /usr/share/nginx/html;
        expires 1d;
        access_log off;
        log_not_found off;
    }

    # Proxy all other requests to Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CloudflareからのリクエストはすべてHTTPSとして扱う
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # Critical: Pass ALL cookies to frontend
        proxy_set_header Cookie $http_cookie;
        # Critical: Preserve Set-Cookie headers from frontend
        proxy_pass_header Set-Cookie;

        # WebSocket support for hot reloading (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings - keep for performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 "Server Error";
    }
}
