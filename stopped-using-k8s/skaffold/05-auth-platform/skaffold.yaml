            - host:
                command: ["helm", "list", "-A"]
          after:
            - host:
                command: ["echo", "âœ… Layer 05 Authentication Platform ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†"]
            - host:
                command: ["kubectl", "get", "pods", "-n", "alt-auth", "-l", "app.kubernetes.io/name=auth-service"]
            - host:
                command: ["kubectl", "get", "pods", "-n", "alt-auth", "-l", "app.kubernetes.io/name=kratos"]

