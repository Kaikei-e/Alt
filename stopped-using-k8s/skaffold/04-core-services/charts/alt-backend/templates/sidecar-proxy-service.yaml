{{- if and .Values.env.SIDECAR_PROXY_ENABLED (eq (.Values.env.SIDECAR_PROXY_ENABLED | toString) "true") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "alt-backend.fullname" . }}-sidecar-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alt-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: sidecar-proxy
  annotations:
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    service.description: "Sidecar proxy service for external access via alt-backend"
    service.purpose: "Shared proxy for pre-processor and news-creator"
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
      name: proxy
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: health
  selector:
    {{- include "alt-backend.selectorLabels" . | nindent 4 }}
{{- end }}