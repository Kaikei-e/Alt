apiVersion: v1
kind: Service
metadata:
  name: {{ include "sidecar-proxy.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sidecar-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: proxy
    port: {{ .Values.service.ports.proxy }}
    targetPort: proxy
    protocol: TCP
  - name: metrics
    port: {{ .Values.service.ports.metrics }}
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "sidecar-proxy.selectorLabels" . | nindent 4 }}