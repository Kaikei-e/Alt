apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: linkerd-nginx-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nginx-external.labels" . | nindent 4 }}
  annotations:
    description: "Linkerd Service Mesh最適化: nginx-external ↔ nginx-internal mTLS通信許可"
spec:
  podSelector: {}  # namespace内全Pod対象
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # External HTTP/HTTPS traffic (from anywhere - for Cloudflare tunnel)
  - ports:
    - protocol: TCP
      port: 80   # HTTP external traffic
    - protocol: TCP
      port: 443  # HTTPS external traffic
  # Internal Linkerd and health check traffic
  - from:
    - namespaceSelector: {}  # 全namespace許可
    ports:
    - protocol: TCP
      port: 4143  # Linkerd proxy inbound
    - protocol: TCP
      port: 8080  # HTTP direct
  egress:
  - to:
    - namespaceSelector: {}  # 全namespace許可
    ports:
    - protocol: TCP
      port: 4143  # Linkerd proxy outbound
    - protocol: TCP
      port: 8080  # HTTP direct
    - protocol: TCP
      port: 8086  # Linkerd destination controller
    - protocol: TCP
      port: 8090  # Linkerd policy controller
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nginx-communication
  namespace: alt-ingress
  labels:
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: alt
  annotations:
    description: "nginx-external → nginx-internal特化通信許可"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nginx-external  # nginx-external
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # External HTTP/HTTPS traffic (from anywhere - for Cloudflare tunnel)
  - ports:
    - protocol: TCP
      port: 80        # HTTP external traffic
    - protocol: TCP
      port: 443       # HTTPS external traffic
  # Internal nginx-external communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nginx-external
    ports:
    - protocol: TCP
      port: 8080      # HTTP direct
    - protocol: TCP
      port: 4143      # Linkerd proxy inbound (重要!)
  egress:
  # DNS access to CoreDNS in kube-system namespace
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53        # DNS queries
    - protocol: TCP
      port: 53        # DNS over TCP
  # Service communication to alt-apps namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: alt-apps
    ports:
    - protocol: TCP
      port: 3000      # alt-frontend direct
    - protocol: TCP
      port: 9000      # alt-backend direct
    - protocol: TCP
      port: 4143      # Linkerd proxy inbound
  # Linkerd Control Plane access - 恒久修正
  - to:
    - namespaceSelector:
        matchLabels:
          name: linkerd
    ports:
    - protocol: TCP
      port: 8086      # Linkerd destination controller
    - protocol: TCP
      port: 8090      # Linkerd policy controller