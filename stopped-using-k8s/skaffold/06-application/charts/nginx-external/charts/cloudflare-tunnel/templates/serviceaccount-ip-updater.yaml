{{/*
ServiceAccount for Cloudflare IP Ranges Dynamic Updater
*/}}
{{- if .Values.dynamicIpUpdate.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cloudflare-tunnel.fullname" . }}-ip-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudflare-tunnel.labels" . | nindent 4 }}
    app.kubernetes.io/component: ip-updater
  annotations:
    rask.group: "cloudflare-tunnel"
    description: "ServiceAccount for dynamic Cloudflare IP ranges updater"
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cloudflare-tunnel.fullname" . }}-ip-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudflare-tunnel.labels" . | nindent 4 }}
    app.kubernetes.io/component: ip-updater
  annotations:
    rask.group: "cloudflare-tunnel"
    description: "Role for dynamic Cloudflare IP ranges updater"
rules:
# ConfigMap management permissions
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
  resourceNames: 
  - {{ include "cloudflare-tunnel.fullname" . }}-ip-ranges
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create"]
{{- if .Values.dynamicIpUpdate.updateNetworkPolicy }}
# NetworkPolicy management permissions
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "create", "update", "patch"]
  resourceNames:
  - {{ include "cloudflare-tunnel.fullname" . }}-egress
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["create"]
{{- end }}
# Events creation for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cloudflare-tunnel.fullname" . }}-ip-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudflare-tunnel.labels" . | nindent 4 }}
    app.kubernetes.io/component: ip-updater
  annotations:
    rask.group: "cloudflare-tunnel"
    description: "RoleBinding for dynamic Cloudflare IP ranges updater"
subjects:
- kind: ServiceAccount
  name: {{ include "cloudflare-tunnel.fullname" . }}-ip-updater
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "cloudflare-tunnel.fullname" . }}-ip-updater
  apiGroup: rbac.authorization.k8s.io
{{- end }}