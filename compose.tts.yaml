services:
  tts-speaker:
    build:
      context: ./tts-speaker
      dockerfile: Dockerfile
    container_name: tts-speaker
    ports:
      - "9700:9700"
    environment:
      - SERVICE_SECRET=${SERVICE_SECRET:-}
      - TTS_DEFAULT_VOICE=${TTS_DEFAULT_VOICE:-jf_gongitsune}
      - TTS_DEFAULT_SPEED=${TTS_DEFAULT_SPEED:-1.25}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HF_HOME=/app/.cache/huggingface
      - HSA_OVERRIDE_GFX_VERSION=11.5.0
      - PYTORCH_HIP_ALLOC_CONF=expandable_segments:True
      - HIP_VISIBLE_DEVICES=0
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - "44"  # video
      - "992" # render
    volumes:
      - tts_models:/app/.cache/huggingface
    networks:
      - tts-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tts-network:

volumes:
  tts_models:
